<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:border>
    <div class="optionPanel">
        <div class="optionLeftBar">
            <span class="optionLeftBarArrow"></span>
        </div>
        <div class="optionRightBar">
            <div class="optionContent" wicket:id="parent">
                <h2>
                    <span wicket:id="title"/>
                </h2>
                <wicket:body/>
            </div>
        </div>
    </div>
</wicket:border>
</html>
