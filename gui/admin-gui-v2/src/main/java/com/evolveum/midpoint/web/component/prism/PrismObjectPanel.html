<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="objectForm" align="center">

        <div class="tableForm" >
            <div class="tableFormHead">
                <div class="objectFormHeader" wicket:id="headerPanel">
                    <img class="objectFormHeaderIcon" wicket:id="headerImg"/>

                    <div class="objectFormHeaderText">
                        <span class="objectFormHeaderName" wicket:id="header"/>
                        <br>
                        <span class="objectFormHeaderDescription" wicket:id="description"/>
                    </div>
                    <div class="objectFormHeaderControllButtons">
                        <a wicket:id="showEmptyButton">
                            <img class="objectFormHeaderControllButtonShowEmptyFields"
                                 wicket:id="showEmptyImg"
                                 src="img/formIcon/ShowEmptyFieldsSmall.png"/>
                        </a>
                        <a wicket:id="minimizeButton">
                            <img class="objectFormHeaderControllButtonMinMax"
                                 wicket:id="minimizeImg"
                                 src="img/formIcon/MinimizeSmall.png"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="tableFormBody" wicket:id="body">
                <div wicket:id="containers">
                    <div wicket:id="container"/>
                </div>
            </div>
            <div class="tableFormFoot">
                <div class="objectFormFooter">&nbsp;
                    <div class="statusBarContent" wicket:id="footer"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
