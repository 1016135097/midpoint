<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <span wicket:id="arrow" class="messages-details-bold-arrow arrow-right"/>
    <span wicket:id="operation" class="messages-details-bold" />
    <div wicket:id="operationContent" class="messages-details-content">
        <ul>
            <li>
                <span wicket:id="message" class="message-info"/>
            </li>
            <li wicket:id="params">
                <span class="message-info">
                    <u><wicket:message key="operationResultPanel.param"/></u>
                    <span wicket:id="paramName"/>:&nbsp;<span wicket:id="paramValue"/>
                </span>
            </li>
            <li wicket:id="countLi">
                <span class="message-info">
                    <u><wicket:message key="operationResultPanel.count"/></u>
                    <span wicket:id="count"/>
                </span>
            </li>
            <li wicket:id="exception">
                <span class="message-info">
                    <u><wicket:message key="operationResultPanel.cause"/></u>
                    <span wicket:id="exceptionMessage"/>
                    <span wicket:id="errorStack" class="errorStack">
                        <wicket:message key="operationResultPanel.showStack"/>
                    </span>
                </span>

                <div wicket:id="errorStackContent" class="errorStack-content">
                    <code wicket:id="exceptionStack"/>
                    <br />
                </div>
            </li>
        </ul>
    </div>
    <ul class="messages-details">
        <li wicket:id="subresults">
            <div wicket:id="subresult" />
        </li>
    </ul>
</wicket:panel>
</body>
</html>
