<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="content">
        <h1>
            <wicket:message key="page.title"/>
        </h1>
		
		<div class="optionPanel">
	        	<div class="optionLeftBar">
	        		<span class="optionLeftBarArrow"></span>
	        	</div>
	        	<div class="optionRightBar" style="display: none;">
	        		<div class="optionContent">
	        			<h2>Option panel</h2>
	        			<div class="optionComponent">
	        				<span class="optionComponentTitle">Choose action</span>
	        				<select name="newActions" size="4">
			        			<option value="" selected="selected">--- New Actions ---</option>
								<option value="25">aaaaa</option>
								<option value="50">bbbbb</option>
								<option value="100">cccc</option>
							</select>
	        			</div>
	        			
	        			<div class="optionComponent">
	        				<span class="optionComponentTitle">Choose action</span>
	        				<select name="newActions" size="4">
			        			<option value="" selected="selected">--- User Actions ---</option>
								<option value="25">aaaaa</option>
								<option value="50">bbbbb</option>
								<option value="100">cccc</option>
							</select>
	        			</div>
	        			
	        			<div class="optionComponent">
	        				<span class="optionComponentTitle">Choose action</span>
	        				<select name="newActions" size="4">
			        			<option value="" selected="selected">--- Organization Actions ---</option>
								<option value="25">aaaaa</option>
								<option value="50">bbbbb</option>
								<option value="100">cccc</option>
							</select>
	        			</div>
								
	        			<div class="optionComponent">
	        				<span class="optionComponentTitle">Search text</span>
	        				<input type="text" />
	        				<table>
	        					<tr>
	        						<td><input type="checkbox" /> Summary</td>
	        						<td><input type="checkbox" /> Description</td>
	        					</tr>
	        					<tr>
	        						<td><input type="checkbox" /> Comments</td>
	        						<td><input type="checkbox" /> Environment</td>
	        					</tr>
	        				</table>
	        				<input type="button" class="button" value="Search" /><br />
	        			</div>
	        			<div class="optionComponent">
	        				<span class="optionComponentTitle">Select category</span>
	        				<select size="4">
	        					<option value="all" selected="selected">All</option>
	        					<option value="Category1">Category1</option>
	        					<option value="Category2">Category2</option>
	        					<option value="Category3">Category3</option>
	        					<option value="Category4">Category4</option>
	        				</select>
	        			</div>	        			
	        		</div>
	        	</div>
        </div>
        
        <div class="optionResult">
	        <div wicket:id="table" />
	    </div>
    </div>
</wicket:extend>
</body>
</html>
