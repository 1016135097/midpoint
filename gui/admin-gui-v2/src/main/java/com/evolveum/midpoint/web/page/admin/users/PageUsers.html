<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="content">
        <h1>
            <wicket:message key="pageUsers.title"/>
        </h1>

        <div class="sortedTable">
            <div wicket:id="navigatorTop"/>
            <table cellspacing="1" border="0">
                <thead>
                <tr>
                    <th width="20px">
                        <input type="checkbox" title="Select all"/>
                    </th>
                    <th wicket:id="orderByName">
                        <div>
                            <wicket:message key="pageUsers.name"/>
                        </div>
                    </th>
                    <th wicket:id="orderByGivenName">
                        <div>
                            <wicket:message key="pageUsers.givenName"/>
                        </div>
                    </th>
                    <th wicket:id="orderByFamilyName">
                        <div>
                            <wicket:message key="pageUsers.familyName"/>
                        </div>
                    </th>
                    <th wicket:id="orderByFullName">
                        <div>
                            <wicket:message key="pageUsers.fullName"/>
                        </div>
                    </th>
                    <th>
                        <wicket:message key="pageUsers.email"/>
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr wicket:id="pageable">
                    <td class="checkbox"><input type="checkbox"/></td>
                    <td><a wicket:id="link"><span wicket:id="name"/></a></td>
                    <td><span wicket:id="givenName"/></td>
                    <td><span wicket:id="familyName"/></td>
                    <td><span wicket:id="fullName"/></td>
                    <td><span wicket:id="email"/></td>
                </tr>
                </tbody>
            </table>
            <div wicket:id="navigatorBottom"/>
        </div>
    </div>
</wicket:extend>
</body>
</html>
