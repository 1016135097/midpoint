<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div>
        <br/>
        <table cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td class="label">
                    <input wicket:id="protectedByEncryption" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.protectedByEncryption"/>
                </td>
                <td class="label">
                    <input wicket:id="fetchResourceSchema" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.fetchResourceSchema"/>
                </td>
                <td class="label">
                    <input wicket:id="keepOid" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.keepOid"/>
                </td>
                <td class="label">
                    <input wicket:id="overwriteExistingObject" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.overwriteExistingObject"/>
                </td>
                <td class="label">
                    <input wicket:id="referentialIntegrity" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.referentialIntegrity"/>
                </td>
            </tr>
            <tr>
                <td class="label">
                    <input wicket:id="summarizeErrors" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.summarizeErrors"/>
                </td>
                <td class="label">
                    <input wicket:id="summarizeSuccesses" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.summarizeSuccesses"/>
                </td>
                <td class="label">
                    <input wicket:id="validateDynamicSchema" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.validateDynamicSchema"/>
                </td>
                <td class="label">
                    <input wicket:id="validateStaticSchema" type="checkbox"/>
                    <wicket:message key="importOptionsPanel.validateStaticSchema"/>
                </td>
                <td class="label">
                    <wicket:message key="importOptionsPanel.stopAfter"/>
                    <input wicket:id="errors" type="text" size="5"/>
                    <wicket:message key="importOptionsPanel.errors"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</html>
