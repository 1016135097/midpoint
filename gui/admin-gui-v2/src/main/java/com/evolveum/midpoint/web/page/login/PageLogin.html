<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h1>&nbsp;</h1>

    <form wicket:id="loginForm" name="loginForm">
        <div class="objectForm">
            <table align="center" class="tableForm" cellspacing="0" border="0">
                <thead>
                <tr>
                    <td class="objectFormHeader" colspan="2">
                        <img class="objectFormHeaderIcon" alt="" src="img/formIcon/Key.png"/>

                        <div class="objectFormHeaderText">
                            <span class="objectFormHeaderName">Login form</span> <br>
                            <span class="objectFormHeaderDescription">Please fill in the the following details.</span>
                        </div>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="objectFormLabel">
                        <div class="objectFormLabelName">
                            <span><wicket:message key="pageLogin.userLabel"/></span>
                        </div>
                    </td>
                    <td class="objectFormValues">
                        <div class="objectFormValue">
                            <div class="objectFormInput">
                                <input wicket:id="username" id="userName" type="text" size="42"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="objectFormLabel">
                        <div class="objectFormLabelName">
                            <span><wicket:message key="pageLogin.passwordLabel"/></span>
                        </div>
                    </td>
                    <td class="objectFormValues">
                        <div class="objectFormValue">
                            <div class="objectFormInput">
                                <input wicket:id="password" id="userPass" type="password" size="42"/>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2" align="center" style="padding: 5px 0;">
                        <!-- TODO: error check -->
                        <input type="submit" class="button" wicket:message="value:pageLogin.submit"/>
                    </td>
                </tr>
                </tfoot>
            </table>
            <p wicket:id="error"></p>
        </div>
    </form>
    <script type="text/javascript">
        $("#userName").focus();
    </script>
</wicket:extend>

</body>
</html>
