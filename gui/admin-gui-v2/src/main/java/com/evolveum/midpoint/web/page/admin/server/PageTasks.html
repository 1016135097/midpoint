<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <div>
            <wicket:message key="pageTasks.list"/>
            &nbsp;
            <select wicket:id="type"/>
        </div>
        <div wicket:id="taskTable"/>

        <h2>
            <wicket:message key="pageTasks.nodes"/>
        </h2>
        <div wicket:id="nodeTable"/>

        <div class="operatingFormButtons">
            Task:
            <a wicket:id="suspendTask"/>
            <a wicket:id="resumeTask"/>
            <a wicket:id="deleteTask"/>
            <a wicket:id="scheduleTask"/>

            Scheduler:
            <a wicket:id="stopScheduler"/>
            <a wicket:id="startScheduler"/>
            <a wicket:id="pauseScheduler"/>

            Node:
            <a wicket:id="deleteNode"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
