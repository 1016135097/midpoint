<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="content">
        <h1>
            <wicket:message key="page.title"/>
        </h1>

        <form wicket:id="mainForm">
            
            <table width="100%">
            	<tr>
            		<td style="width: 620px; vertical-align: top;">
	            		<div wicket:id="userForm"/>
	            		<!--todo move css class to accordion panel-->
            		</td>
            		<td style="vertical-align: top;">
            			<div wicket:id="accordion" class="accordions">
			                <li wicket:id="details">asdf</li>
			                <li wicket:id="accounts">asdf</li>
			                <li wicket:id="roles">asdf</li>
			                <li wicket:id="assignments">asdf</li>
			            </div>
            		</td>
            	</tr>
            </table>
            

            <div class="operatingFormButtons">
                <a wicket:id="save"/>
                <a wicket:id="recalculate"/>
                <a wicket:id="refresh"/>
                <a wicket:id="cancel"/>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
