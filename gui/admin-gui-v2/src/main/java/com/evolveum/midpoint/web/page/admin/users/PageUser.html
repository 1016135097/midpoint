<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div wicket:id="resourcePopup" />
	<div wicket:id="rolePopup" />
	<div wicket:id="confirmDeleteAccountPopup"/>
    <div wicket:id="confirmDeleteAssignmentPopup"/>

    <form wicket:id="mainForm">
        <table width="100%">
            <tr>
                <td style="width: 620px; vertical-align: top;">
                    <div wicket:id="userForm"/>
                </td>
                <td style="vertical-align: top;">
                    <div wicket:id="accordion">
                        <li wicket:id="accounts">
                            <div wicket:id="accountList">
                                <div wicket:id="account" />
                            </div>
                        </li>
                        <li wicket:id="assignments">
                            <div wicket:id="assignmentTable" />
                        </li>
                    </div>
                </td>
            </tr>
        </table>

        <div class="operatingFormButtons">
            
            <div class="operatingFormBlock">
	            <a wicket:id="save"/>
            <!--<a wicket:id="recalculate"/>-->
            <!--<a wicket:id="refresh"/>-->
                <a wicket:id="cancel"/>
			</div>
			
			<div class="operatingFormBlock">
	            <span class="operatingFormText"><wicket:message key="pageUser.button.label.account"/></span>
	            <a wicket:id="addAccount" />
                <a wicket:id="enableAccount" />
                <a wicket:id="disableAccount" />
                <a wicket:id="unlinkAccount" />
                <a wicket:id="deleteAccount" />
			</div>
			<div class="operatingFormBlock">
	            <span class="operatingFormText"><wicket:message key="pageUser.button.label.role"/></span>
	            <a wicket:id="addRole" />
	            <a wicket:id="deleteRole" />
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
