<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <table>
            <tr>
                <td><wicket:message key="pageTask.type"/></td>
                <td><select wicket:id="type"/></td>
            </tr>
            <tr>
                <td><wicket:message key="pageTask.objectRef"/></td>
                <td><select wicket:id="resource"/></td>
            </tr>
            <tr>
                <td><wicket:message key="pageTask.name"/></td>
                <td><input type="text" wicket:id="name"/></td>
            </tr>
       	</table>
       	
       	<h2><wicket:message key="pageTask.scheduleTitle"/><br />
       		<small style="font-size: 12px;"><wicket:message key="pageTask.scheduleHelp"/></small>
       	</h2>
       <table>
	  		<tbody>
	            <tr>
	                <td><wicket:message key="pageTask.recurringTask"/></td>
	                <td><input type="checkbox" wicket:id="recurring"/></td>
	            </tr>
	        </tbody>
			<tbody wicket:id="container">    
				<tr wicket:id="boundContainer">
				    <td style="vertical-align: top;"><wicket:message key="pageTask.bound"/></td>
				    <td><input type="checkbox" wicket:id="bound"/><br />
       					<small><wicket:message key="pageTask.boundHelp"/></small>	
				    </td>
				</tr>
				<tr wicket:id="intervalContainer">
				    <td><wicket:message key="pageTask.scheduleInterval"/></td>
				    <td><input type="text" wicket:id="interval"/></td>
				</tr>
				<tr wicket:id="cronContainer">
				    <td style="vertical-align: top;"><wicket:message key="pageTask.scheduleCronLikeSpecification"/></td>
				    <td><input type="text" wicket:id="cron"/><br />
       					<small><wicket:message key="pageTask.cronHelp"/></small>
				    </td>
				</tr>
			</tbody>
			<tbody>            
				<tr>
				    <td><wicket:message key="pageTask.notStartBefore"/></td>
				    <td><span wicket:id="notStartBeforeField" /></td>
				</tr>
				<tr>
				    <td><wicket:message key="pageTask.notStartAfter"/></td>
				    <td><span wicket:id="notStartAfterField" /></td>
				</tr>
			</tbody>
        </table>
        <table>
	        <tr>
	            <td><wicket:message key="pageTask.runUntilNodeDown"/></td>
	            <td><input type="checkbox" wicket:id="runUntilNodeDown"/></td>
	        </tr>
        </table>
        
        <h2><wicket:message key="pageTask.advancedOption"/></h2>
        <table>
            <tr>
                <td><wicket:message key="pageTask.createSuspended"/></td>
                <td><input type="checkbox" wicket:id="createSuspended"/></td>
            </tr>
            <tr>
                <td><wicket:message key="pageTask.threadStop"/></td>
                <td><select wicket:id="threadStop"/></td>
            </tr>
            <tr>
                <td><wicket:message key="pageTask.misfire"/></td>
                <td><select wicket:id="misfire"/></td>
            </tr>
        </table>
        
        <div class="operatingFormButtons">
            <a wicket:id="backButton"/>
            <a wicket:id="saveButton"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
