<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <table>
            <tr>
                <td><wicket:message key="pageTask.type"/></td>
                <td><select wicket:id="type"/></td>
            </tr>
            <tr>
                <td><wicket:message key="pageTask.objectRef"/></td>
                <td><a wicket:id="browse"><wicket:message key="pageTask.browse"/></a></td>
            </tr>
            <tr>
                <td><wicket:message key="pageTask.name"/></td>
                <td><input type="text" wicket:id="name"/></td>
            </tr>
       	</table>
       	
       	<h2><wicket:message key="pageTask.scheduleTitle"/></h2>
        <table> 
            <tr>
                <td><wicket:message key="pageTask.recurringTask"/></td>
                <td><input type="checkbox" wicket:id="recurring"/></td>
            </tr>
            <tr wicket:id="boundContainer">
                <td><wicket:message key="pageTask.bound"/></td>
                <td><input type="checkbox" wicket:id="bound"/></td>
            </tr>
            <tr wicket:id="intervalContainer">
                <td><wicket:message key="pageTask.scheduleInterval"/></td>
                <td><input type="text" wicket:id="interval"/></td>
            </tr>
            <tr wicket:id="cronContainer">
                <td><wicket:message key="pageTask.scheduleCronLikeSpecification"/></td>
                <td><input type="text" wicket:id="cron"/></td>
            </tr>
            <tr>
                <td><wicket:message key="pageTask.notStartBefore"/></td>
                <td><span wicket:id="notStartBeforeField" /></td>
            </tr>
             <tr>
                <td><wicket:message key="pageTask.notStartAfter"/></td>
                <td><span wicket:id="notStartAfterField" /></td>
            </tr>
         </table>
         <table>
            <tr>
                <td><wicket:message key="pageTask.runUntilNodeDown"/></td>
                <td><input type="checkbox" wicket:id="runUntilNodeDown"/></td>
            </tr>
        </table>
        <span><wicket:message key="pageTask.notes"/></span>

        <div class="operatingFormButtons">
            <a wicket:id="backButton"/>
            <a wicket:id="saveButton"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
