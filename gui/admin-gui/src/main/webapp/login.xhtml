<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/resources/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">Login</ui:define>

	<ui:define name="sidebar"></ui:define>

	<ui:define name="content">
		<ice:form id="loginForm" partialSubmit="false">
			<ice:panelGrid columns="3" cellpadding="5" cellspacing="5">
				<ice:outputLabel for="userName" value="#{lang.messages['login.username']}:" />
				<ice:inputText id="userName" value="#{loginController.userName}" required="true"
					requiredMessage="#{lang.messages['field.required']}" />
				<h:message for="userName" errorClass="error" />

				<ice:outputLabel for="password" value="#{lang.messages['login.password']}:" />
				<ice:inputSecret id="password" value="#{loginController.password}" required="true"
					requiredMessage="#{lang.messages['field.required']}" />
				<h:message for="password" errorClass="error" />

				<f:facet name="footer">
					<div style="padding-top: 20px;">
						<ice:commandButton id="loginButton" type="submit" action="#{loginController.login}"
							value="#{lang.messages['login.action']}" />
						<div>ROLE_USER: administrator/secret</div>
					</div>
				</f:facet>
			</ice:panelGrid>
		</ice:form>
	</ui:define>
</ui:composition>
