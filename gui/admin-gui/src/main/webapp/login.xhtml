<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/resources/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">#{msg['page.login.title']}</ui:define>
	<ui:define name="sidebar">
		<div id="sidebarImage"></div>
	</ui:define>

	<ui:define name="content">
		<br />

		<h3>#{msg['page.login.title.admin']}</h3>
		<hr />
		<div class="loginDiv">
			<ice:form id="loginFormAdmin" partialSubmit="false"
				style="position: absolute; width: auto;">
				<ice:panelGrid columns="3" cellpadding="5" cellspacing="5">
					<ice:outputLabel for="userName"
						value="#{msg['page.login.username']}" />
					<ice:inputText id="userName" value="#{loginController.userName}"
						required="true" requiredMessage="#{msg['field.required']}" />
					<h:message for="userName" errorClass="error" />

					<ice:outputLabel for="password"
						value="#{msg['page.login.password']}" />
					<ice:inputSecret id="password" value="#{loginController.password}"
						required="true" requiredMessage="#{msg['field.required']}"
						action="#{loginController.loginAdmin}" />
					<h:message for="password" errorClass="error" />

					<f:facet name="footer">
						<div class="button-bar" style="text-align: center;">
							<idm:button action="#{loginController.loginAdmin}"
								id="loginButton" value="#{msg['page.login.button']}"
								img="/resources/images/key.png" />
						</div>
					</f:facet>
				</ice:panelGrid>
			</ice:form>
		</div>

		<script type="text/javascript">
			var centerOfLoginDiv = jQuery(".loginDiv").width() / 2;
			var loginForm = jQuery("#loginFormAdmin").width() / 2;
			var loginButton = jQuery("#loginButton").width() / 2;
			jQuery("#loginFormAdmin").css("margin-left",
					centerOfLoginDiv - loginForm);
			jQuery("#loginButton").css("margin-left", loginForm - loginButton);
		</script>
		<br />
		<br />
		<br />
		<ui:remove>
			<h3>#{msg['page.login.title.user']}</h3>
			<hr />
			<div class="loginDiv">
				<ice:form id="loginFormUser" partialSubmit="false"
					style="position: relative; margin-left: -120px; left: 50%; width: 240px;">
					<ice:panelGrid columns="3" cellpadding="5" cellspacing="5">
						<ice:outputLabel for="userName"
							value="#{msg['page.login.username']}" />
						<ice:inputText id="userName" value="#{loginController.userName}"
							required="true" requiredMessage="#{msg['field.required']}" />
						<h:message for="userName" errorClass="error" />

						<ice:outputLabel for="password"
							value="#{msg['page.login.password']}" />
						<ice:inputSecret id="password" value="#{loginController.password}"
							required="true" requiredMessage="#{msg['field.required']}"
							action="#{loginController.loginUser}" />
						<h:message for="password" errorClass="error" />

						<f:facet name="footer">
							<div class="button-bar" style="text-align: center;">
								<idm:button action="#{loginController.loginUser}"
									id="loginButton" value="#{msg['page.login.button']}"
									img="/resources/images/key.png" />
							</div>
						</f:facet>
					</ice:panelGrid>
					<div>ROLE_USER: administrator/secret</div>
				</ice:form>
			</div>
		</ui:remove>
	</ui:define>

</ui:composition>
