<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/resources/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">About System</ui:define>

	<ui:define name="menu">
		<ui:include src="./menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h3>midPoint</h3>
		<ice:panelGrid columns="2" cellpadding="7" cellspacing="7">
			<ice:outputLabel value="Version" />
			<ice:outputLabel value="#{lang.messages['midPointVersion']}" />

			<ice:outputLabel value="Svn revision" />
			<ice:outputLabel value="#{lang.messages['midPointRevision']}" />

			<ice:outputLabel value="Svn link" />
			<ice:outputLink value="https://svn.evolveum.com/midpoint/trunk" style="text-decoration: underline;">midPoint SVN</ice:outputLink>
		</ice:panelGrid>

		<h3>Basic system properties</h3>
		<ice:panelGrid columns="2" cellpadding="7" cellspacing="7">
			<c:forEach var="item" items="#{about.items}">
				<ice:outputText value="#{item.property}" />
				<ice:outputText value="#{item.value}" />
			</c:forEach>
		</ice:panelGrid>
	</ui:define>
</ui:composition>
