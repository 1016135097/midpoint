<ui:composition template="/resources/templates/template_user.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">


	<ui:define name="title">Accounts</ui:define>

	<ui:define name="menu">
		<div id="sidebarImage"></div>
	</ui:define>

	<ui:define name="content">
		<ice:form id="accounts">
			<ice:outputText style="margin-bottom: 10px; display: block;"
				value="This page shows user accounts on resources." />
			<c:forEach items="#{endUserDetails.accountList}" var="item"
				varStatus="status">
				<ice:panelGrid columns="3" style="width: 100%;"
					columnClasses="endUserDetailsResourceTableRow1, endUserDetailsResourceTableRow2">
					<ice:panelCollapsible expanded="false">
						<f:facet name="header">
							<ice:outputText value="#{item.name}" />
						</f:facet>
						<idm:autoForm bean="#{endUserDetails.formObjects}"
							index="#{status.index}" editable="#{endUserDetails.editAccount}" />
						<br />
						<br />
					</ice:panelCollapsible>
				</ice:panelGrid>
			</c:forEach>
		</ice:form>

	</ui:define>
</ui:composition>
