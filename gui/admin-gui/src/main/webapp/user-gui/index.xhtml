<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/resources/templates/template_user.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">#{msg['page.index.title']}... as user</ui:define>

	<ui:define name="sidebar">
		<div id="sidebarImage"></div>
	</ui:define>

	<ui:define name="content">
		#{msg['page.index.description']}
		
		<ice:form style="padding-top:40px;">
			<ice:panelTabSet id="icePnlTbSet" style="width: 100%;">
				<ice:panelTab label="News">
					<ice:outputText value="Some news in this tab..." />
				</ice:panelTab>
			</ice:panelTabSet>
		</ice:form>
	</ui:define>
</ui:composition>
