<ui:composition template="/resources/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">#{msg['page.config.encryption.title']}</ui:define>

	<ui:define name="menu">
		<ui:include src="./menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<ice:form>
			<idm:xmlInput id="editor" height="300" readonly="false" value="#{encryption.value}" />

			<ice:selectOneRadio layout="pageDirection" value="#{encryption.encrypt}" style="margin-top: 5px;">
				<f:selectItem itemLabel="#{msg['page.config.encryption.decrypt']}" itemValue="decrypt" />
				<f:selectItem itemLabel="#{msg['page.config.encryption.encrypt']}" itemValue="encrypt" />
			</ice:selectOneRadio>

			<div class="button-bar">
				<idm:button action="#{encryption.runPerformed}" value="#{msg['page.config.encryption.button.run']}" />
			</div>
		</ice:form>
	</ui:define>
</ui:composition>
