<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/resources/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">#{msg['page.config.index.title']}</ui:define>

	<ui:define name="menu">
		<ui:include src="./menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h3>Maintenance mode</h3>
		<ice:panelGrid columns="2" cellpadding="5" cellspacing="5">
			<ice:outputLabel value="Enable maintenance" />
			<ice:selectBooleanCheckbox></ice:selectBooleanCheckbox>

			<ice:outputLabel value="Allow access from localhost" />
			<ice:selectBooleanCheckbox />

			<ice:outputLabel value="Allowed IP addresses" />
			<ice:inputTextarea cols="20" rows="3" value="" />
		</ice:panelGrid>
		<h3>Some other settings</h3>
		Other configuration stuff :))
		<ui:remove>
			<hr />
			<ice:form>
				<ice:selectBooleanCheckbox value="#{basic.editable}" immediate="true" partialSubmit="true">Editable</ice:selectBooleanCheckbox>
				<idm:xmlInput id="editor" height="350" readonly="#{not basic.editable}" value="#{basic.content}" />
				<ice:commandButton value="Run" action="#{basic.action}" />
			</ice:form>			
		</ui:remove>
	</ui:define>
</ui:composition>
