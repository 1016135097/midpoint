<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<idm:leftMenuContainer name="#{msg['page.template.top.configuration']}">
		<idm:leftMenuItem id="leftBasic" name="#{msg['page.config.index.title']}"
			action="/config/index?faces-redirect=true" />
		<idm:leftMenuItem id="leftEncryption" name="#{msg['page.config.encryption.title']}"
			action="#{encryption.init}" />
		<idm:leftMenuItem id="leftLogging" name="#{msg['page.config.logging.title']}"
			action="#{logging.initBasicLogging}" />
	</idm:leftMenuContainer>
	<idm:leftMenuContainer name="#{msg['page.config.menu.debugging']}">
		<idm:leftMenuItem id="leftViewEdit" name="#{msg['page.config.debugView.title']}"
			action="#{debugView.initController}" />
		<idm:leftMenuItem id="leftList" name="#{msg['page.config.debugList.title']}"
			action="#{debugList.initController}" />

		<idm:leftMenuItem id="leftXpath" name="#{msg['page.config.debugXPath.title']}"
			action="#{debugXPath.cleanupController}" />
	</idm:leftMenuContainer>
	<idm:leftMenuContainer name="#{msg['page.config.menu.import']}">
		<idm:leftMenuItem id="leftImport" name="#{msg['page.config.import.title']}"
			action="/config/import?faces-redirect=true" />
	</idm:leftMenuContainer>
</ui:composition>
