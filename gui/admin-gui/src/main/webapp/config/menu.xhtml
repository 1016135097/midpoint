<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<idm:leftMenuContainer name="#{lang.messages['page.template.top.configuration']}">
		<idm:leftMenuItem id="leftBasic" name="#{lang.messages['page.config.index.title']}"
			action="/config/index?faces-redirect=true" />
		<idm:leftMenuItem id="leftLogging" name="Logging" action="/config/trace?faces-redirect=true" />
	</idm:leftMenuContainer>
	<idm:leftMenuContainer name="#{lang.messages['page.config.menu.debugging']}">
		<idm:leftMenuItem id="leftViewEdit" name="#{lang.messages['page.config.debugView.title']}"
			action="/config/debugView?faces-redirect=true" />
		<idm:leftMenuItem id="leftList" name="#{lang.messages['page.config.debugList.title']}"
			action="#{debugList.initController}" />

		<idm:leftMenuItem id="leftXpath" name="#{lang.messages['page.config.debugXPath.title']}"
			action="#{debugXPath.prepareXpathDebugPage}" />
	</idm:leftMenuContainer>
	<idm:leftMenuContainer name="#{lang.messages['page.config.menu.import']}">
		<idm:leftMenuItem id="leftImport" name="#{lang.messages['page.config.import.title']}"
			action="/config/import?faces-redirect=true" />
	</idm:leftMenuContainer>
</ui:composition>
