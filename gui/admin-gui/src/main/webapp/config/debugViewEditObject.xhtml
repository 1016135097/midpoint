<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/resources/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">#{lang.messages['page.title.debug.view.edit']}</ui:define>

	<ui:define name="menu">
		<ui:include src="./menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<ice:form>
			<ice:panelGrid id="importPanelGrid" columns="1">
				<ice:panelGroup>

					<idm:button action="#{debugPagesController.backAction}" id="backButton" value="#{msg['button.back']}"
						img="/resources/images/door_in.png" />

					<idm:button value="#{msg['button.save']}" action="#{debugPagesController.editObject}"
						img="/resources/images/edit.png" rendered="#{debugPagesController.visible}" />
					<idm:button value="#{msg['button.add']}" action="#{debugPagesController.addObject}"
						img="/resources/images/add.png" rendered="#{debugPagesController.addable}" />

				</ice:panelGroup>
				<!--/ice:panelGroup-->

				<ice:panelGroup>
					<idm:inputSyntaxTextArea id="code" cols="140" rows="100" readonly="#{debugPagesController.editable}"
						value="#{debugPagesController.objectXml}" />

				</ice:panelGroup>

				<ice:panelGroup>
					<idm:button action="#{debugPagesController.backAction}" value="#{msg['button.back']}"
						img="/resources/images/door_in.png" />
					<idm:button value="#{msg['button.save']}" action="#{debugPagesController.editObject}"
						img="/resources/images/edit.png" rendered="#{debugPagesController.visible}" />
					<idm:button value="#{msg['button.add']}" action="#{debugPagesController.addObject}"
						img="/resources/images/add.png" rendered="#{debugPagesController.addable}" />


				</ice:panelGroup>
			</ice:panelGrid>
		</ice:form>
	</ui:define>
</ui:composition>
