<ui:composition template="/resources/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">#{msg['page.config.logging.title']}</ui:define>

	<ui:define name="menu">
		<ui:include src="./menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<ice:form id="basicLoggingForm">
			
				<ice:panelGroup>
					<ice:outputLabel value="#{msg['page.config.logging.rootLogger']}" />
					<ice:selectOneMenu id="levelRoot"
						value="#{logging.rootLevelString}" style="margin-bottom: 20px;">
						<f:selectItems value="#{logging.levels}" />
					</ice:selectOneMenu>
					<ice:outputLabel value="#{msg['page.config.logging.rootAppender']}" />
					<ice:selectOneMenu value="#{logging.rootAppender}">
						<f:selectItems value="#{logging.appenderNames}" />
					</ice:selectOneMenu>
				</ice:panelGroup>
				<ice:panelGroup>
					<ice:outputLabel
						value="#{msg['page.config.logging.midpointLogger']}" />
					<ice:selectOneMenu id="level" value="#{logging.midpointLevelString}"
						style="margin-bottom: 20px;">
						<f:selectItems value="#{logging.levels}" />
					</ice:selectOneMenu>
					<ice:outputLabel value="#{msg['page.config.logging.midpointAppender']}" />
					<ice:selectOneMenu value="#{logging.midpointAppender}">
						<f:selectItems value="#{logging.appenderNames}" />
					</ice:selectOneMenu>
				</ice:panelGroup>
			
			<ice:dataTable rows="20" value="#{logging.subsystemLoggers}"
				id="subsystemLoggerTable" var="item"
				columnWidths="auto, 70px, 280px, 150px" resizable="false">
				<ui:remove>
					<ice:column>
						<f:facet name="header">
							<ice:selectBooleanCheckbox id="selectAllCheckbox"
								value="#{logging.selectAllLoggers}"
								valueChangeListener="#{logging.selectAllLoggersPerformed}"
								immediate="true" partialSubmit="true" />
						</f:facet>
						<ice:selectBooleanCheckbox id="selectCheckbox"
							value="#{item.selected}" partialSubmit="true" immediate="true"
							valueChangeListener="#{logging.selectLoggerPerformed}" />
					</ice:column>
				</ui:remove>
				<ice:column>
					<f:facet name="header">
						<ice:outputLabel value="#{msg['web.bean.loggerListItem.package']}" />
					</f:facet>
					<f:subview rendered="#{item.systemComponent}">
						<ui:remove>
							<ice:outputText value="#{item.componentString}" />
						</ui:remove>
						<ice:commandLink style="text-decoration: underline;"
							value="#{item.componentString}" action="#{logging.editLogger}">

							<f:param name="loggerId" value="#{item.id}" />
						</ice:commandLink>
						<ui:remove>
							<ice:selectOneMenu value="#{item.componentString}"
								rendered="#{item.editing}">
								<f:selectItems value="#{logging.components}" />
							</ice:selectOneMenu>
						</ui:remove>
					</f:subview>
				</ice:column>
				<ice:column>
					<f:facet name="header">
						<ice:outputLabel
							value="#{msg['web.bean.basicLoggerListItem.level']}" />
					</f:facet>
					<ice:outputText value="#{item.levelString}"
						rendered="#{not item.editing}" />

					<ice:selectOneMenu value="#{item.levelString}"
						rendered="#{item.editing}">
						<f:param id="loggerId" name="loggerId" value="#{item.id}" />
						<f:selectItems value="#{logging.levels}" />
					</ice:selectOneMenu>
				</ice:column>

				<ice:column>
					<f:facet name="header">
						<ice:outputLabel
							value="#{msg['web.bean.basicLoggerListItem.appender']}" />
					</f:facet>
					<ice:panelGroup>
						<ui:repeat value="#{item.appenders}" var="app">
							<ice:outputText value="#{app}" />
							<ice:commandLink value="x"
								action="#{logging.deleteLoggerAppender}" immediate="true"
								partialSubmit="true" rendered="#{item.editing}"
								style="font-weight: bold;">
								<f:param name="appenderName" value="#{app}" />
								<f:param name="loggerId" value="#{item.id}" />
							</ice:commandLink>
						</ui:repeat>
					</ice:panelGroup>
					<ice:selectOneMenu
						valueChangeListener="#{logging.addLoggerAppender}"
						rendered="#{item.editing}" style="width: inherit;"
						partialSubmit="true" immediate="true" id="loggerAppenderSelect">
						<f:param name="loggerId" value="#{item.id}" />
						<f:selectItems value="#{logging.appenderNames}" />
					</ice:selectOneMenu>
				</ice:column>
			</ice:dataTable>
		</ice:form>
	</ui:define>
</ui:composition>
