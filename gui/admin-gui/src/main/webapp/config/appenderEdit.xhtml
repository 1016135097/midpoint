<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/resources/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">#{msg['page.config.appenderEdit.title']}</ui:define>

	<ui:define name="menu">
		<ui:include src="./menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<ice:form>
			<h:panelGrid columns="3" cellspacing="7px">
				<ice:outputLabel value="#{msg['page.config.appenderEdit.name']}" />
				<ice:inputText id="name" value="#{appenderEdit.item.name}" required="true" />
				<ice:message for="name" errorClass="error" />

				<ice:outputLabel value="#{msg['page.config.appenderEdit.type']}" />
				<ice:selectOneMenu id="type" value="#{appenderEdit.item.typeString}" partialSubmit="true">
					<f:selectItems value="#{logging.types}" />
				</ice:selectOneMenu>
				<ice:message for="type" errorClass="error" />

				<ice:outputLabel value="#{msg['page.config.appenderEdit.pattern']}" />
				<ice:inputText id="pattern" value="#{appenderEdit.item.pattern}" size="60" required="true" />
				<ice:message for="pattern" errorClass="error" />
				
				<ice:outputLabel value="#{msg['page.config.appenderEdit.filePath']}" rendered="#{appenderEdit.item.fileType}" />
				<ice:inputText id="filePath" value="#{appenderEdit.item.filePath}" rendered="#{appenderEdit.item.fileType}" required="true" />
				<ice:message for="filePath" errorClass="error" rendered="#{appenderEdit.item.fileType}" />

				<ice:outputLabel value="#{msg['page.config.appenderEdit.maxFileSize']}" rendered="#{appenderEdit.item.fileType}" />
				<ice:inputText id="maxFileSize" value="#{appenderEdit.item.maxFileSize}" rendered="#{appenderEdit.item.fileType}" required="true" />
				<ice:message for="maxFileSize" errorClass="error" rendered="#{appenderEdit.item.fileType}" />				
			</h:panelGrid>

			<div class="button-bar">
				<idm:button value="#{msg['page.config.appenderEdit.button.back']}"
					img="/resources/images/door_in.png" action="#{appenderEdit.backPerformed}" />

				<idm:button value="#{msg['page.config.appenderEdit.button.save']}" buttonType="positive"
					img="/resources/images/disk.png" action="#{appenderEdit.savePerformed}" />
			</div>
		</ice:form>
	</ui:define>
</ui:composition>
