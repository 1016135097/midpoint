<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="./wizard.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="wizard-title">Synchronization</ui:define>

	<ui:define name="wizard-description">Lorem Ipsum is simply dummy text of theum passages, and more recently with desktop publishing 
	software like Aldus PageMaker including versions of Lorem Ipsum.</ui:define>

	<ui:define name="wizard-content">
		<ice:panelGrid columns="3" cellpadding="7" cellspacing="7">
			<ice:outputLabel value="Enable synchronization" />
			<ice:selectBooleanCheckbox id="enableSync" value="#{resourceSynchronization.enabled}" />
			<ice:message for="enableSync" errorClass="error" />

			<ice:outputLabel value="Pooling interval" />
			<ice:inputText value="#{resourceSynchronization.poolingInterval}" />
			<ice:message for="poolingInterval" errorClass="error" />
		</ice:panelGrid>
		<h4>Correlation</h4>
		<idm:xmlInput id="editor1" height="120" readonly="false" value="" />
		<h4>Confirmation</h4>
		<idm:xmlInput id="editor2" height="120" readonly="false" value="" />
		<h4>Reactions</h4>
	</ui:define>
</ui:composition>
