<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/resources/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/components" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/">

	<ui:define name="title">#{lang.messages['page.account.delete.title']}</ui:define>

	<ui:define name="menu">
		<ui:include src="./menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<ice:form id="admin-content">
			<ice:panelPopup modal="true" autoCentre="true" visible="#{userList.showPopup}">
				<f:facet name="header">
					<ice:outputText value="#{lang.messages['page.account.delete.confirm.title']}" />
				</f:facet>
				<f:facet name="body">
					<ice:outputText value="#{lang.messages['page.account.delete.confirm']}" />
					<div class="button-bar">
						<ice:commandButton value="#{lang.messages['page.account.delete.confirm.yes']}"
							action="#{userList.deleteUsers}" />
						<ice:commandButton value="#{lang.messages['page.account.delete.confirm.no']}"
							action="#{userList.hideConfirmDelete}" />
					</div>
				</f:facet>
			</ice:panelPopup>
			<ice:panelGrid>
				<ice:panelGroup>
					<ice:outputText value="#{lang.messages['page.account.delete.searchName']}" />
					<ice:inputText value="#{userList.searchOid}" immediate="true" />
					<idm:button actionListener="#{userList.searchUser}" value="#{lang.messages['page.account.delete.search']}"
						id="searchButton" img="/resources/images/magnifier.png" />
				</ice:panelGroup>

				<ice:dataTable id="userTable" rows="10" value="#{userList.userData}" var="user"
					sortColumn="#{userList.userList.sortColumnName}" sortAscending="#{userList.userList.ascending}"
					columnClasses="iceDatTblCol1" rowClasses="iceDatTblRow1 iceDatTblRow2"
					columnWidths="auto, 120px, 120px, 120px, 200px, 150px">
					<ice:column>
						<f:facet name="header">
							<ice:selectBooleanCheckbox id="deleteAllCheckbox" value="#{userList.selectAll}"
								valueChangeListener="#{userList.selectAllPerformed}" immediate="true" partialSubmit="true" />
						</f:facet>
						<ice:selectBooleanCheckbox id="deleteCheckbox" value="#{user.selected}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:outputText id="userName" value="#{lang.messages['page.account.delete.table.name']}" />
						</f:facet>
						<ice:outputText id="name" value="#{user.name}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:outputText id="userGivenName" value="#{lang.messages['page.account.delete.table.givenName']}" />
						</f:facet>
						<ice:outputText id="givenName" value="#{user.givenName}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:outputText id="userFamilyName" value="#{lang.messages['page.account.delete.table.familyName']}" />
						</f:facet>
						<ice:outputText id="familyName" value="#{user.familyName}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:outputText id="userFullName" value="#{lang.messages['page.account.delete.table.fullName']}" />
						</f:facet>
						<ice:outputText id="fullName" value="#{user.fullName}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:commandSortHeader columnName="email" arrow="true" actionListener="#{userList.sortItem}">
								<ice:outputText id="userEmail" value="#{lang.messages['page.account.delete.table.email']}" />
							</ice:commandSortHeader>
						</f:facet>
						<ice:outputText id="email" value="#{user.email}"/>
					</ice:column>
				</ice:dataTable>
				<ice:panelGroup>
					<ice:dataPaginator for="userTable" paginator="true" style="margin: auto;">
						<f:facet name="first">
							<ice:graphicImage url="resources/images/resultset_first.png" />
						</f:facet>
						<f:facet name="last">
							<ice:graphicImage url="resources/images/resultset_last.png" />
						</f:facet>
						<f:facet name="previous">
							<ice:graphicImage url="resources/images/resultset_previous.png" />
						</f:facet>
						<f:facet name="next">
							<ice:graphicImage url="resources/images/resultset_next.png" />
						</f:facet>
					</ice:dataPaginator>
				</ice:panelGroup>
			</ice:panelGrid>
			<div class="button-bar">
				<idm:button action="#{userList.showConfirmDelete}" id="deleteUser" buttonType="negative"
					value="#{lang.messages['page.account.delete.button.delete']}" img="/resources/images/user_delete.png" />
			</div>
		</ice:form>
	</ui:define>
</ui:composition>
