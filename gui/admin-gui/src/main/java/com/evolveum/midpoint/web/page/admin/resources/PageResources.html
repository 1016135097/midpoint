<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div wicket:id="confirmDeletePopup" />
    <form wicket:id="mainForm">
        <div wicket:id="table"/>
        <h2>
            <wicket:message key="pageResources.connector.title"/>
        </h2>
        <div wicket:id="connectorTable"/>

        <div class="operatingFormButtons">
            <div class="operatingFormBlock">
                <span class="operatingFormText">
                    <wicket:message key="pageResources.button.label.resource"/>
                </span>
                <a wicket:id="deleteResource"/>
            </div>

            <div class="operatingFormBlock">
                <span class="operatingFormText">
                    <wicket:message key="pageResources.button.label.connector"/>
                </span>
                <a wicket:id="discoveryRemote"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
