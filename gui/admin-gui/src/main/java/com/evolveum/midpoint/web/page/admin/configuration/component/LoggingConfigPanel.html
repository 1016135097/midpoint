<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
<div class="row">
    <div class="col-lg-6">
        <h3><wicket:message key="LoggingConfigPanel.loggers"/></h3>

        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.rootLogger"/></label>

            <div class="col-lg-4">
                <select class="form-control input-sm" wicket:id="rootLevel" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.rootAppender"/></label>

            <div class="col-lg-4">
                <select class="form-control input-sm" wicket:id="rootAppender" />
            </div>
        </div>

        <div wicket:id="loggersTable"/>

        <div class="main-button-bar" style="margin-left: 20px;">
            <span class="button-group">
                <a class="btn btn-success" wicket:id="addComponentLogger"/>
                <a class="btn btn-success" wicket:id="addClassLogger"/>
            </span>

            <a class="btn btn-danger" wicket:id="deleteLogger"/>
        </div>

        <h3><wicket:message key="LoggingConfigPanel.logSubsystemEntryExit"/></h3>

        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.subsystem.level"/></label>

            <div class="col-lg-4">
                <select class="form-control input-sm" wicket:id="profilingLevel"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.subsystem.appender"/></label>

            <div class="col-lg-4">
                <select class="form-control input-sm" wicket:id="profilingAppender"/>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <h3><wicket:message key="LoggingConfigPanel.audit"/></h3>

        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.auditLog"/></label>

            <div class="col-lg-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.details"/></label>

            <div class="col-lg-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.appender"/></label>

            <div class="col-lg-4">
                <select class="form-control input-sm">
                    <option>None</option>
                    <option>IDM_LOG</option>
                </select>
            </div>
        </div>

        <h3>Profiling</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h3><wicket:message key="LoggingConfigPanel.appenders"/></h3>
        <table class="table table-striped">
            <thead>
            <th><input type="checkbox" class="form-control input-sm"/></th>
            <th>Name</th>
            <th>Pattern</th>
            <th>File path</th>
            <th>File pattern</th>
            <th>Max. history</th>
            <th>Max. file size</th>
            <th>Appending</th>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"/></td>
                <td><a href="#">IDM_LOG</a></td>
                <td>%date [%X{subsystem}] [%thread] %level \(%logger\): %msg%n</td>
                <td>${catalina.base}/logs/idm.log</td>
                <td>${catalina.base}/logs/idm-%d{yyyy-MM-dd}.%i.log</td>
                <td>10</td>
                <td>100MB</td>
                <td><input type="checkbox" disabled="true" checked/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</wicket:panel>
</html>
