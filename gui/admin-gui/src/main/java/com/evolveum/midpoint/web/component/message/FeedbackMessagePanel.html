<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="message" class="messages-topPanel" />
    <div wicket:id="content" class="messages-content">
		<ul class="messages-topException">
		    <li>
		    	<div wicket:id="operationPanel" class="message-info">
			    	<span wicket:id="operation"/>
			    	<span wicket:id="countPanel">
			    		&nbsp;(<span wicket:id="count"/>&nbsp;
			    		<wicket:message key="operationResultPanel.times"/>)
			    	</span>
			    </div>
		    </li>
		    <li wicket:id="params">
		        <span class="message-info">
		            <u><wicket:message key="feedbackMessagePanel.param"/></u>
		            <span wicket:id="paramName"/>:&nbsp;<span wicket:id="paramValue"/>
		        </span>
		    </li>
		    <li wicket:id="contexts">
                <span class="message-info">
                    <u><wicket:message key="feedbackMessagePanel.context"/></u>
                    <span wicket:id="contextName"/>:&nbsp;<span wicket:id="contextValue"/>
                </span>
            </li>
<!--             <li wicket:id="countLi">
                <span class="message-info">
                    <u><wicket:message key="feedbackMessagePanel.count"/></u>
                    <span wicket:id="count"/>
                </span>
            </li> -->
		    <li wicket:id="exception">
		        <span class="message-info">
		            <u><wicket:message key="feedbackMessagePanel.cause"/></u>
		            <span wicket:id="exceptionMessage"/>
		            <span wicket:id="errorStack" class="errorStack">
		                <wicket:message key="feedbackMessagePanel.showStack"/>
		            </span>
		        </span>
		
		        <div wicket:id="errorStackContent" class="errorStack-content">
		            <code wicket:id="exceptionStack"/>
		            <br />
		        </div>
		    </li>
		</ul>

        <ul class="messages-details">
            <li wicket:id="subresults">
                <div wicket:id="subresult"/>
            </li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
