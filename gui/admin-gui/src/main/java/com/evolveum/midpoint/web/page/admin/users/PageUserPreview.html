<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<form wicket:id="mainForm">
		<h2 wicket:id="confirmText"/>
        <wicket:message key="pageUserPreview.checkChanges" /> <b><wicket:message key="pageUserPreview.save" /></b>.<br /><br />
        <div wicket:id="accordion">
            <li wicket:id="resourcesDeltas">
            	<p>
            		<wicket:message key="pageUserPreview.resourceAccount" />
            	</p>
            	<div wicket:id="resourcesTable"/>
            </li>
            <li wicket:id="changesList">
            	<p>
            		<wicket:message key="pageUserPreview.changesOccured" />
            	</p>
            	<div wicket:id="changeType">
            		<li wicket:id="userInfoAccordion">
            			<div wicket:id="userTable"/>
            		</li>
            		<li wicket:id="accountsAccordion">
            			<div wicket:id="accountsTable"/>
            		</li>
            		<li wicket:id="assignmentsAccordion">
            			<div wicket:id="assignmentsTable"/>
            		</li>
               	</div>
            </li>
        </div>
        <div class="operatingFormButtons">
			<a wicket:id="cancelButton"/>
			<a wicket:id="returnButton"/>
			<a wicket:id="saveButton"/>
			<!-- <a wicket:id="returnButton"/> -->
		</div>
	</form>
</wicket:extend>
</body>
</html>
