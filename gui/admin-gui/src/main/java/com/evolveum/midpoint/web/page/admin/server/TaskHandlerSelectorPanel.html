<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col-md-12">
            <div class="prism-header">
                <div class="labelContainer" style="cursor: pointer;">
                    <a class="prism-title" wicket:id="taskSpecification"/>
                    <i class="helpTextIcon" title="TaskHandlerSelectorPanel.header.help"/>
                </div>
            </div>
        </div>
    </div>

    <div class="prism-properties">
        <div>
            <div class="row prism-property stripe" style="margin-right: 0px; margin-left: 0px;">
                <div class="col-lg-2 col-md-4 col-xs-12 prism-property-label " wicket:id="header"/>
                <div class="col-lg-10 col-md-8 col-xs-12 prism-property-value">
                    <div wicket:id="values">
                        <div class="row">
                            <div wicket:id="value">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</wicket:panel>
</html>
