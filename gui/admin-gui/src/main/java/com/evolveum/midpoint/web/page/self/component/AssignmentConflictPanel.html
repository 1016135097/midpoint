<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <table>
        <tr class="row">
            <td rowspan="3" class="col-md-2"><i wicket:id="statusIcon"></i></td>

            <td class="col-md-7">
                <div wicket:id="existingAssignment"/>
                <label>
                    <wicket:message key="AssignmentConflictPanel.conflictMessage"/>
                </label>
                <div wicket:id="addedAssignment"/>
            </td>

            <td class="col-md-3">
                <div wicket:id="removeButton"/>
                <label />
                <div wicket:id="unselectButton"/>
            </td>
        </tr>
    </table>
</wicket:panel>
</html>
