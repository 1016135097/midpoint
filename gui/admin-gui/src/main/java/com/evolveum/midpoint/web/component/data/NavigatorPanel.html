<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div style="text-align: center;">
        <ul class="pagination pagination-sm">
            <li><a wicket:id="first">First</a></li>
            <li><a wicket:id="prev">Previous</a></li>
            <li wicket:id="navigation">
                <a wicket:id="pageLink"><span wicket:id="pageNumber"/></a>
            </li>
            <li><a wicket:id="next">Next</a></li>
            <li><a wicket:id="last">Last</a></li>
        </ul>
    </div>
