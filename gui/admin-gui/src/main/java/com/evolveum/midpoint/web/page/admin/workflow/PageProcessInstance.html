<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <table>
            <tr>
                <td><wicket:message key="pageProcessInstance.name"/></td>
                <td><b><span wicket:id="name"/></b></td>
            </tr>
            <tr>
                <td><wicket:message key="pageProcessInstance.pid"/></td>
                <td><b><span wicket:id="pid"/></b></td>
            </tr>
            <tr>
                <td><wicket:message key="pageProcessInstance.started"/></td>
                <td><b><span wicket:id="started"/></b></td>
            </tr>
            <tr>
                <td><wicket:message key="pageProcessInstance.finished"/></td>
                <td><b><span wicket:id="finished"/></b></td>
            </tr>
            <tr>
                <td><wicket:message key="pageProcessInstance.tasks"/></td>
                <td><b><pre><span wicket:id="tasks"/></pre></b></td>
            </tr>
            <tr>
                <td><wicket:message key="pageProcessInstance.details"/></td>
                <td><b><pre><span wicket:id="details"/></pre></b></td>
            </tr>
        </table>
       	
        <div class="operatingFormButtons">
            <a wicket:id="backButton"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
