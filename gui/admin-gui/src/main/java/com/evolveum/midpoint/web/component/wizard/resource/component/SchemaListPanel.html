<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col-md-3">
            <h3><wicket:message key="SchemaListPanel.objectClass"/></h3>
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" wicket:id="objectClass"
                                   wicket:message="placeholder:SchemaListPanel.objectClass"/>

                            <span class="input-group-btn">
                                <a class="btn btn-danger btn-sm" wicket:id="clearSearch"
                                   wicket:message="title:PageBase.button.tooltip.clearSearch">
                                    <i class="fa fa-trash-o"/>
                                </a>
                            </span>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody wicket:id="tableBody">
                    <tr wicket:id="pageable">
                        <td><a wicket:id="classLink"><span wicket:id="label"/></a></td>
                    </tr>
                </tbody>
            </table>
            <span>navigator</span>
        </div>
        <div class="col-md-9">
        </div>
    </div>
</wicket:panel>
</html>
