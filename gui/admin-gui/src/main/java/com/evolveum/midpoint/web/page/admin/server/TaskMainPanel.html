<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="mainForm" class="form-horizontal">
        <div wicket:id="tabPanel" class="nav-tabs-custom" />
        <div wicket:id="buttonPanel" class="main-button-bar">
            <span class="button-group">
                <a class="btn btn-default" wicket:id="back" />
                <a class="btn btn-default" wicket:id="cancelEditing" />
            </span>
            <span class="button-group">
                <a class="btn btn-primary" wicket:id="save"/>
                <a class="btn btn-primary" wicket:id="edit"/>
            </span>

            <a class="btn btn-danger" wicket:id="suspend" />
            <a class="btn btn-success" wicket:id="resume" />
            <a class="btn btn-success" wicket:id="runNow" />
        </div>
    </form>
</wicket:panel>
</body>
</html>
