<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <table style="margin: 10px;" cellpadding="4" cellspacing="4">
            <tr>
                <td>
                    <wicket:message key="AuditPopupPanel.dateFrom"/>
                </td>
                <td>
                    <span wicket:id="dateFrom"/>
                </td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="AuditPopupPanel.dateTo"/>
                </td>
                <td>
                    <span wicket:id="dateTo"/>
                </td>
            </tr>
        </table>

        <div style="text-align: center;">
            <a wicket:id="run"/>
        </div>
    </form>
</wicket:panel>
</html>
