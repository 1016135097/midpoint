<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <wicket:container wicket:id="repeater">
        <div class="col-md-12">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <div class="box-title" wicket:id="boxTitle"/>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-chevron-down"></i>
                        </button>
                        <button wicket:id="removeButton" type="button" class="btn btn-box-tool" ><i class="fa fa-times-circle fa-lg text-danger"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" >
                    <div wicket:id="attributeRepeater" class="row">
                        <div wicket:id="attributeLabel" class="col-md-4"/>
                        <div wicket:id="attributeValue" class="col-md-8"/>
                    </div>
                </div>
            </div>
        </div>
    </wicket:container>
</wicket:panel>
</html>
