<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <div wicket:id="option">
            <div wicket:id="diagnostics">
                <br />
                <a wicket:id="deactivateServiceThreads"/>
                <a wicket:id="reactivateServiceThreads"/>
                <a wicket:id="synchronizeTasks"/>
            </div>
        </div>

        <div wicket:id="optionContent">
            <div style="margin-bottom: 10px;">
                <span><wicket:message key="pageTasks.state"/></span>
                <select wicket:id="state"/>
                <span style="margin-left: 10px;"><wicket:message key="pageTasks.category"/></span>
                <select wicket:id="category"/>
            </div>
            <div wicket:id="taskTable"/>

            <h2>
                <wicket:message key="pageTasks.nodes"/>
            </h2>
            <div wicket:id="nodeTable"/>
        </div>

        <div class="operatingFormButtons">
        	<div class="operatingFormBlock">
	            <span class="operatingFormText"><wicket:message key="pageTasks.button.label.task"/></span>
	            <a wicket:id="suspendTask"/>
	            <a wicket:id="resumeTask"/>
	            <a wicket:id="deleteTask"/>
	            <a wicket:id="scheduleTask"/>
			</div>
			
			<div class="operatingFormBlock">
	            <span class="operatingFormText"><wicket:message key="pageTasks.button.label.node"/></span>
                <a wicket:id="stopScheduler"/>
                <a wicket:id="stopSchedulerAndTasks"/>
                <a wicket:id="startScheduler"/>
                <a wicket:id="deleteNode"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
