<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="searchForm" class="form-inline pull-right search-form">
        <div class="form-group">
            <label class="sr-only"><wicket:message key="pageTasks.state"/></label>
            <select class="form-control input-sm" wicket:id="state"/>
        </div>
        <div class="form-group">
            <label class="sr-only"><wicket:message key="pageTasks.category"/></label>
            <select class="form-control input-sm" wicket:id="category"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" wicket:id="showSubtasks"/>
                <wicket:message key="pageTasks.subtasks"/>
            </label>
        </div>
    </form>

    <form wicket:id="mainForm" class="clearfix form-horizontal">
        <h3><wicket:message key="pageTasks.tasks"/></h3>
        <div wicket:id="taskTable"/>

        <h3><wicket:message key="pageTasks.nodes"/></h3>
        <div wicket:id="nodeTable"/>

        <div class="operatingFormButtons">
        	<div class="operatingFormBlock">
	            <span class="operatingFormText"><wicket:message key="pageTasks.button.label.task"/></span>
	            <a wicket:id="suspendTask"/>
	            <a wicket:id="resumeTask"/>
	            <a wicket:id="deleteTask"/>
	            <a wicket:id="scheduleTask"/>
			</div>
			
			<div class="operatingFormBlock">
	            <span class="operatingFormText"><wicket:message key="pageTasks.button.label.node"/></span>
                <a wicket:id="stopScheduler"/>
                <a wicket:id="stopSchedulerAndTasks"/>
                <a wicket:id="startScheduler"/>
                <a wicket:id="deleteNode"/>
            </div>

            <div class="operatingFormBlock">
                <span class="operatingFormText"><wicket:message key="pageTasks.diagnostics"/></span>
                <a wicket:id="deactivateServiceThreads"/>
                <a wicket:id="reactivateServiceThreads"/>
                <a wicket:id="synchronizeTasks"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
