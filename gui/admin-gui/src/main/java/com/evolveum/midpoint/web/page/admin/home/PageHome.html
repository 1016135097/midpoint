<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="accordion">
    	<li wicket:id="personal">
            <table>
	            <tr>
	                <td><wicket:message key="pageHome.lastLoginDate"/></td>
	                <td><span wicket:id="lastLoginDate"/></td>
	            </tr>
	            <tr>
	                <td><wicket:message key="pageHome.lastLoginFrom"/></td>
	                <td><span wicket:id="lastLoginFrom"/></td>
	            </tr>
	            <tr>
	                <td><wicket:message key="pageHome.lastFailDate"/></td>
	                <td><span wicket:id="lastFailDate"/></td>
	            </tr>
	            <tr>
	                <td><wicket:message key="pageHome.lastFailFrom"/></td>
	                <td><span wicket:id="lastFailFrom"/></td>
	            </tr>
	            <tr>
	                <td><wicket:message key="pageHome.passwordExp"/></td>
	                <td><span wicket:id="passwordExp"/></td>
	            </tr>
	        </table>
        </li>
        <li wicket:id="roles">
            <div wicket:id="assignedRoles" />
        </li>
        <li wicket:id="resources">
           <div wicket:id="assignedResources" />
        </li>
        <li wicket:id="myAccounts">
            <div wicket:id="assignedAccounts" />
        </li>
        <li wicket:id="myWorkItems">
            <div wicket:id="workItems" />
        </li>
    </div>
</wicket:extend>
</body>
</html>
