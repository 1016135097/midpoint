<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" class="form-inline pull-right search-form">

        <wicket:container wicket:id="items">
            <div wicket:id="item" class="form-group"/>
        </wicket:container>

        <div class="form-group">
            <a wicket:id="more" href="#" class="btn btn-sm btn-default">
                <wicket:message key="SearchPanel.more"/>
                &nbsp;
                <span class="caret"></span>
            </a>
        </div>

        <div class="form-group">
            <a wicket:id="search" class="btn btn-sm btn-primary">
                <i class="fa fa-search fa-lg"/>
            </a>
        </div>
    </form>

    <div wicket:id="popover" class="popover fade bottom in" style="display: none;">
        <div class="arrow"></div>
        <div class="popover-content">
            <input wicket:id="addText" type="text" class="form-control input-sm" style="width: auto;" size="20">

            <p style="margin: 0px; padding-top: 7px;">
                <a wicket:id="add" class="btn btn-sm btn-success"/>
                <a wicket:id="close" class="btn btn-sm btn-default"/>
            </p>
        </div>
    </div>
</wicket:panel>
