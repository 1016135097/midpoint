<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h3>Protected Accounts Editor</h3>

    <!-- List of protected accounts -->
    <h4>Protected Accounts</h4>
    <dl class="dl-horizontal">
        <dt>
            <label>Accounts</label>
        </dt>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input type="text" class="form-control input-sm" value="first"/>
                <span class="input-group-btn">
                    <a class="btn btn-sm btn-primary" title="Edit">
                        <i class="fa fa-pencil-square-o"/>
                        <!-- TODO - this should trigger low part of this editor -->
                    </a>
                    <a class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </span>

            </div>
        </dd>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input type="text" class="form-control input-sm" value="second"/>
                <span class="input-group-btn">
                    <a class="btn btn-sm btn-primary" title="Edit">
                        <i class="fa fa-pencil-square-o"/>
                        <!-- TODO - this should trigger low part of this editor -->
                    </a>
                    <a class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </span>

            </div>
        </dd>
    </dl>

    <h4>Edit account - "first"</h4>
    <dl class="dl-horizontal">
        <dt>
            <label>Name</label>
        </dt>
        <dd>
            <input type="text" class="form-control input-sm" value="first"/>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label>Uid</label>
        </dt>
        <dd>
            <input type="text" class="form-control input-sm" value=""/>
        </dd>
    </dl>

    <h4>Filter</h4>
    <dl class="dl-horizontal">
        <dt>
            <label>Description</label>
        </dt>
        <dd>
            <input type="text" class="form-control input-sm" value=""/>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label>Filter clause</label>
        </dt>
        <dd>
            <input type="text" class="form-control input-sm" value=""/>
        </dd>
    </dl>

</wicket:panel>
</html>
