<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Find</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" placeholder="Name, given name, family name">
            </div>


            <span class="btn-group">
                <a class="btn btn-default">Search</a>
                <a class="btn btn-danger" title="Clear search"><i class="fa fa-trash-o"></i></a>
            </span>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Search in</label>

            <div class="col-sm-4">
                <div>
                    <label class="col-sm-3 checkbox-inline">
                        <input type="checkbox" name="optionsRadios" checked>
                        Name
                    </label>
                    <label class="col-sm-4 checkbox-inline">
                        <input type="checkbox" name="optionsRadios" checked>
                        Given name
                    </label>
                    <label class="col-sm-4 checkbox-inline">
                        <input type="checkbox" name="optionsRadios" checked>
                        Family name
                    </label>
                </div>

                <div>
                    <label class="col-sm-3 checkbox-inline">
                        <input type="checkbox" name="optionsRadios" checked>
                        Full name
                    </label>
                    <label class="col-sm-4 checkbox-inline">
                        <input type="checkbox" name="optionsRadios" checked>
                        Email
                    </label>
                </div>
            </div>
        </div>
    </form>
    <hr />

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-striped table-condensed">
                <thead>
                   <tr>
                       <th class="icon"></th>
                       <th>Name</th>
                       <th>Given name</th>
                       <th>Family name</th>
                       <th>Full name</th>
                       <th>Email</th>
                   </tr>
                </thead>
                <tbody>
                <tr>
                    <td><i class="fa fa-fw fa-male"></i></td>
                    <td><a href="#">fbar</a></td>
                    <td>Foo</td>
                    <td>Bar</td>
                    <td>Foo bar</td>
                    <td>foo.bar@example.com</td>
                </tr>
                <tr>
                    <td><i class="fa fa-fw fa-male"></i></td>
                    <td><a href="#">fbar</a></td>
                    <td>Foo</td>
                    <td>Bar</td>
                    <td>Foo bar</td>
                    <td>foo.bar@example.com</td>
                </tr>
                <tr>
                    <td><i class="fa fa-fw fa-male"></i></td>
                    <td><a href="#">vrepan</a></td>
                    <td>Viliam</td>
                    <td>Viliamovic Repan</td>
                    <td>Viliam Vilamovic Repan</td>
                    <td>viliam.repan@example.com</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--<div wicket:id="table"/>-->
    <!---->
    <div wicket:id="tree"/>
</wicket:extend>
</body>
</html>
