<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <span wicket:id="arrow" class="arrow-right"/>
    <span wicket:id="operationPanel" class="messages-details-bold">
    	<span wicket:id="operation"/>
    	<span wicket:id="countPanel">
    		&nbsp;(<span wicket:id="count"/>&nbsp;
    		<wicket:message key="operationResultPanel.times"/>)
    	</span>
    </span>
    
    <div wicket:id="operationContent" class="messages-details-content">
        <ul>
            <li>
                <span wicket:id="message" class="message-info"/>
            </li>
            <li wicket:id="params">
                <span class="message-info">
                    <u><wicket:message key="operationResultPanel.param"/></u>
                    <span wicket:id="paramName"/>:&nbsp;<span wicket:id="paramValue"/>
                </span>
            </li>
            <li wicket:id="contexts">
                <span class="message-info">
                    <u><wicket:message key="operationResultPanel.context"/></u>
                    <span wicket:id="contextName"/>:&nbsp;<span wicket:id="contextValue"/>
                </span>
            </li>
<!--        <li wicket:id="countLi">
                <span class="message-info">
                    <u><wicket:message key="operationResultPanel.count"/></u>
                    <span wicket:id="count"/>
                </span>
            </li> -->
            <li wicket:id="exception">
                <span class="message-info">
                    <u><wicket:message key="operationResultPanel.cause"/></u>
                    <span wicket:id="exceptionMessage"/>
                    <span wicket:id="errorStack" class="errorStack">
                        <span class="showStackText"><wicket:message key="operationResultPanel.showStack"/></span>
			            <span class="hideStackText"><wicket:message key="operationResultPanel.hideStack"/></span>
                    </span>
                </span>

                <div wicket:id="errorStackContent" class="errorStack-content">
                    <code wicket:id="exceptionStack"/>
                    <br />
                </div>
            </li>
            <li wicket:id="subresults">
            	<span class="messages-details">
            		<div wicket:id="subresult" />
    			</span>
    		</li>
        </ul>
    </div>
<!--     <ul class="messages-details"> -->
        
<!--     </ul> -->
</wicket:panel>
</body>
</html>
