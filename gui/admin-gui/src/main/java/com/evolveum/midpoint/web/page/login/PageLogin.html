<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <form wicket:id="loginForm" class="form-horizontal form-login">
        <div class="form-group">
            <label class="col-lg-4 control-label">
                <wicket:message key="PageLogin.username"/>
            </label>

            <div class="col-lg-8">
                <input id="username" wicket:id="username" type="text" class="form-control input-sm"
                       wicket:message="placeholder:PageLogin.username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">
                <wicket:message key="PageLogin.password"/>
            </label>

            <div class="col-lg-8">
                <input wicket:id="password" type="password" class="form-control input-sm"
                       wicket:message="placeholder:PageLogin.password">
            </div>
        </div>

        <input type="submit" class="btn btn-primary pull-right" wicket:message="value:PageLogin.signIn"/>
    </form>

    <script type="text/javascript">
        $("#username").focus();
    </script>
</wicket:extend>

</body>
</html>
