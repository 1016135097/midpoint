<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal" wicket:id="form">
        <div class="form-group">
            <label class="col-lg-2 control-label"><wicket:message key="PageTest.insertOid"/></label>

            <div class="col-lg-3">
                <input type="text" class="form-control input-sm" wicket:message="placeholder:PageTest.oid"
                       wicket:id="text">
                <span style="color: #f00" wicket:id="textFeedback"/>
            </div>

            <a class="btn btn-sm btn-primary" wicket:id="submit"/>
        </div>
    </form>

    <div class="row">
        <div class="col-md-5">
            <wicket:message key="PageTest.userEmail"/>&nbsp;
            <span wicket:id="userEmail"/>
        </div>
    </div>
</wicket:extend>
</body>
</html>
