<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="col-xs-10" style="padding: 5px;">
        <input type="checkbox" wicket:id="check" style="display: inline-block;"/>
        <i class="silk-user" wicket:id="icon" style="margin: 0 5px;"></i>
        <span class="name" wicket:id="name"/>
        <span class="description" wicket:id="description"/>
    </div>
    <div class="col-xs-2 cog" wicket:id="menu"/>
</wicket:panel>
</html>
