<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <tr wicket:id="changeContainer">
        <td><wicket:message key="ExecuteChangesHandlerPanel.change"/></td>
        <td><textarea wicket:id="change" class="form-control input-sm" rows="12"></textarea></td>

    <tr wicket:id="optionsContainer">
        <td><wicket:message key="ExecuteChangesHandlerPanel.options"/></td>
