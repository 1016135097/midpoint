<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="col-md-10">
            <div class="col-md-4">
                <wicket:message key="PageAssignmentRequest.availableRoles" />
                <select wicket:id="existingValuesPanel" size="10" class="form-control"/>
            </div>
            <div class="col-md-1" style="vertical-align: middle; horiz-align: center;">

                <input wicket:id="add" type="button" value="->" />
                <br>
                <input wicket:id="remove" type="button" value="<-"/>
            </div>
            <div class="col-md-4">
                <wicket:message key="PageAssignmentRequest.currentRoles" />
                <select wicket:id="choicesPanel" size="10" class="form-control"/>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
