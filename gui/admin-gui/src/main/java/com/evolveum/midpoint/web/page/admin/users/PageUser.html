<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div wicket:id="resourcePopup" />
	<div wicket:id="assignablePopup" />

	<div wicket:id="confirmDeleteAccountPopup"/>
    <div wicket:id="confirmDeleteAssignmentPopup"/>

    <form wicket:id="mainForm" autocomplete="off">
        <table width="100%">
            <tr>
                <td style="width: 620px; vertical-align: top;">
                    <div wicket:id="userForm"/>
                </td>
                <td style="vertical-align: top;">
                    <div wicket:id="accordion">
                        <li wicket:id="accountsDeltas">
                        	<div wicket:id="accountsButtons" style="text-align: center;">
								<a wicket:id="enableAccount" />
								<a wicket:id="disableAccount" />
								<a wicket:id="unlockAccount" />
								<a wicket:id="unlinkAccount" />
								<a wicket:id="deleteAccount" />
                        	</div>
                            <div wicket:id="accountList">
                                <div wicket:id="account" />
                            </div>
                        </li>
                        <li wicket:id="assignments">
                            <div wicket:id="assignmentList">
                                <div wicket:id="assignmentEditor" class="assignmentItem" />
                            </div>
                        </li>
                        <li wicket:id="tasks">
                            <div wicket:id="taskTable">
                            </div>
                        </li>
                    </div>
                </td>
            </tr>
        </table>

        <div class="operatingFormButtons">
            
            <div class="operatingFormBlock">
                <a wicket:id="back"/>
	            <a wicket:id="save"/>
                <!--disabling user preview MID-1300-->
                <!--<a wicket:id="submit"/>-->
			</div>

            <div class="operatingFormBlock">
                <span class="operatingFormText"><wicket:message key="pageUser.button.label.assign"/></span>
                <a wicket:id="assignAccount"/>
                <a wicket:id="assignRole"/>
                <a wicket:id="assignOrgUnit"/>

                <a wicket:id="unassign"/>
            </div>

            <div class="operatingFormBlock">
                <span class="operatingFormText"><wicket:message key="pageUser.button.label.add"/></span>
                <a wicket:id="addAccount" />
            </div>

            <div class="operatingFormBlock" wicket:id="executeOptions" />
        </div>
    </form>
</wicket:extend>
</body>
</html>
