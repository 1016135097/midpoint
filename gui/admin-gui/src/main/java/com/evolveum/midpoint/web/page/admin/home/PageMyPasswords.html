<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <h2>
            <wicket:message key="PageMyPasswords.password"/>
        </h2>
        <div class="myPasswords" wicket:id="passwordPanel"/>
        <div wicket:id="feedback" class="feedbackPanel"/>

        <h2>
            <wicket:message key="PageMyPasswords.accounts"/>
        </h2>
        <div wicket:id="accounts" style="width: 70%; margin-bottom: 30px;"/>

        <span style="color: red; font-weight: bold;">*</span>
        <span><wicket:message key="PageMyPasswords.importantNote"/></span>

        <div class="operatingFormButtons">
            <div class="operatingFormBlock">
                <a wicket:id="back"/>
                <a wicket:id="save"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
