<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="objectFormLabel">
        <div class="objectFormLabelName">
            <span wicket:id="label"/>
            <span wicket:id="required" style="color: #f00; font-weight: bold;"
                    wicket:message="title:prismPropertyPanel.required">*</span>
            <span wicket:id="hasOutbound" style="color: #00f; font-weight: bold;"
                  wicket:message="title:prismPropertyPanel.hasOutbound">*</span>
            <span wicket:id="hasPendingModification" style="color: #f0f; font-weight: bold;"
                  wicket:message="title:prismPropertyPanel.hasPendingModification">*</span>
        </div>
    </div>
    <div class="objectFormValues" wicket:id="values">
        <div wicket:id="value"/>
    </div>
</wicket:panel>
</html>
