<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <select wicket:id="resources"/>

        <a style="margin: 0 5px;" wicket:id="listSyncDetails">List sync details</a>
        <a style="margin: 0 5px;" wicket:id="export">Export accounts</a>
        <a wicket:id="clearExport">Clear export folder</a>

        <div wicket:id="filesContainer" style="margin-bottom: 15px; margin-top: 10px;">
            <span wicket:id="files">
                <a style="margin: 3px;" wicket:id="file"><span wicket:id="fileName"/></a>
            </span>
        </div>

        <table style="margin: 10px;" cellpadding="3" cellspacing="3" wicket:id="totals">
            <tr>
                <td>DELETED</td>
                <td><span wicket:id="deleted"/></td>
            </tr>
            <tr>
                <td>UNMATCHED</td>
                <td><span wicket:id="unmatched"/></td>
            </tr>
            <tr>
                <td>DISPUTED</td>
                <td><span wicket:id="disputed"/></td>
            </tr>
            <tr>
                <td>LINKED</td>
                <td><span wicket:id="linked"/></td>
            </tr>
            <tr>
                <td>UNLINKED</td>
                <td><span wicket:id="unlinked"/></td>
            </tr>
            <tr>
                <td>NOTHING</td>
                <td><span wicket:id="nothing"/></td>
            </tr>
            <tr>
                <td>TOTAL</td>
                <td><span wicket:id="total"/></td>
            </tr>
        </table>

        <div wicket:id="accountsContainer">
            <div wicket:id="accounts"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
