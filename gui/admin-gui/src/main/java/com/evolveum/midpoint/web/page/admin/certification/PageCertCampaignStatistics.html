<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>

    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <tr>
                            <th><wicket:message key="PageCertCampaignStatistics.response" /></th>
                            <th><wicket:message key="PageCertCampaignStatistics.items" /></th>
                            <th><wicket:message key="PageCertCampaignStatistics.itemsRemedied" /></th>
                        </tr>
                        <tr wicket:id="states">
                            <td><span wicket:id="response" /></td>
                            <td><span wicket:id="items" /></td>
                            <td><span wicket:id="itemsRemedied" /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

	</wicket:extend>
</body>
</html>
