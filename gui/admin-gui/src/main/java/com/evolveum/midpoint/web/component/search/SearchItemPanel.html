<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <a wicket:id="mainButton" class="btn btn-sm btn-default">
        <span wicket:id="label">Family name: All, show body only</span>
        &nbsp;
        <span class="caret"></span>
        &nbsp;
        <i wicket:id="deleteButton" class="fa fa-times-circle fa-lg text-danger"/>
    </a>

    <div wicket:id="popover" class="popover fade bottom in">
        <div class="arrow"></div>
        <div class="popover-content">
            <input wicket:id="text" type="text" class="form-control input-sm" style="width: auto;" size="25">

            <p style="margin: 0px; padding-top: 7px;">
                <a wicket:id="update" class="btn btn-sm btn-success"/>
                <a wicket:id="close" class="btn btn-sm btn-default"/>
            </p>
        </div>
    </div>
</wicket:panel>

</body>
</html>
