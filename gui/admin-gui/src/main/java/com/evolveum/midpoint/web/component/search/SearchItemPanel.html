<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <a wicket:id="mainButton" class="btn btn-sm btn-default">
        <span wicket:id="label"/>
        &nbsp;
        <span class="caret"></span>
        <i wicket:id="deleteButton" class="fa fa-times-circle fa-lg text-danger" style="margin-left: 10px;"/>
    </a>

    <div wicket:id="popover" class="popover bottom">
        <div class="arrow"></div>
        <div class="popover-content" wicket:id="popoverBody">
            <div wicket:id="values">
                <div wicket:id="value"/>
            </div>

            <p style="margin: 0px; padding-top: 7px;">
                <a data-type="update" wicket:id="update" class="btn btn-sm btn-success"/>
                <a data-type="close" wicket:id="close" class="btn btn-sm btn-default"/>
            </p>
        </div>
    </div>

    <!--<div wicket:id="browserPopup"/>-->
</wicket:panel>

<wicket:fragment wicket:id="text">
    <div class="input-group input-group-sm">
        <input wicket:id="textInput" type="text" class="form-control input-sm" style="width: 150px; min-width: 150px;">
        <span class="input-group-btn">
            <a wicket:id="remove" class="btn btn-danger" wicket:message="title:SearchItemPanel.remove">
                <i class="fa fa-minus"/>
            </a>
            <a wicket:id="add" class="btn btn-success" wicket:message="title:SearchItemPanel.add">
                <i class="fa fa-plus"/>
            </a>
        </span>
    </div>
</wicket:fragment>

<wicket:fragment wicket:id="combo">
    <div class="input-group input-group-sm">
        <select wicket:id="comboInput" class="form-control input-sm" style="width: auto; min-width: 150px;"/>
        <span class="input-group-btn">
            <a wicket:id="remove" class="btn btn-danger" wicket:message="title:SearchItemPanel.remove">
                <i class="fa fa-minus"/>
            </a>
            <a wicket:id="add" class="btn btn-success" wicket:message="title:SearchItemPanel.add">
                <i class="fa fa-plus"/>
            </a>
        </span>
    </div>
</wicket:fragment>

<wicket:fragment wicket:id="browser">
    <div class="input-group input-group-sm">
        <input wicket:id="browserInput" type="text" class="form-control"
               style="width: auto; min-width: 150px;" size="20" disabled="true">
        <span class="input-group-btn">
            <a wicket:id="browse" class="btn btn-primary" wicket:message="title:SearchItemPanel.browse">
                <i class="fa fa-pencil-square-o"/>
            </a>
            <a wicket:id="remove" class="btn btn-danger" wicket:message="title:SearchItemPanel.remove">
                <i class="fa fa-minus"/>
            </a>
            <a wicket:id="add" class="btn btn-success" wicket:message="title:SearchItemPanel.add">
                <i class="fa fa-plus"/>
            </a>
        </span>
    </div>
</wicket:fragment>

</body>
</html>
