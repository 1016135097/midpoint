<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <a wicket:id="mainButton" class="btn btn-sm btn-default">
        <span wicket:id="label">Family name: All, show body only</span>
        &nbsp;
        <span class="caret"></span>
        &nbsp;
        <i wicket:id="deleteButton" class="fa fa-times-circle fa-lg text-danger"/>
    </a>

    <div wicket:id="popover" class="popover fade bottom in">
        <div class="arrow"></div>
        <div class="popover-content">
            <div wicket:id="content"/>

            <p style="margin: 0px; padding-top: 7px;">
                <a wicket:id="update" class="btn btn-sm btn-success"/>
                <a wicket:id="close" class="btn btn-sm btn-default"/>
            </p>
        </div>
    </div>
</wicket:panel>

<wicket:fragment wicket:id="text">
    <input wicket:id="textInput" type="text" class="form-control input-sm" style="width: auto; min-width: 150px;" size="20">
</wicket:fragment>

<wicket:fragment wicket:id="combo">
    <select wicket:id="comboInput" class="form-control input-sm" style="width: auto; min-width: 150px;"/>
</wicket:fragment>

<wicket:fragment wicket:id="browser">
    <div class="input-group input-group-sm">
        <input wicket:id="browserInput" type="text" class="form-control"
               style="width: auto; min-width: 150px;" size="20" disabled="true">
        <span class="input-group-btn">
            <a wicket:id="delete" class="btn btn-danger">
                <i class="fa fa-trash-o"/>
            </a>
            <a wicket:id="browse" class="btn btn-primary">
                <i class="fa fa-pencil-square-o"/>
            </a>
        </span>
    </div>
</wicket:fragment>

</body>
</html>
