<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <label class="col-md-4 control-label" wicket:id="label" />

    <a class="btn btn-success btn-sm" wicket:id="addFirstButton" style="margin-left: 15px;"><i class="glyphicon glyphicon-plus"/></a>

    <wicket:container wicket:id="repeater">
        <div class="col-md-4" wicket:id="textWrapper">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" wicket:id="name" />
                <span class="input-group-btn">
                    <button wicket:id="edit" class="btn btn-primary" type="button">
                        <wicket:message key="objectPolicyConfigurationEditor.button.edit" />
                    </button>
                </span>
            </div>
            <span class="text-danger" wicket:id="feedback"/>
        </div>

        <div class="col-md-2" wicket:id="buttonGroup">
            <span class="btn-group">
                <a class="btn btn-danger btn-sm" wicket:id="remove"><i class="glyphicon glyphicon-minus"/></a>
                <a class="btn btn-success btn-sm" wicket:id="add"><i class="glyphicon glyphicon-plus"/></a>
            </span>
        </div>

    </wicket:container>
</wicket:panel>
</html>
