<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="ownerChangePopup" />

    <h3><wicket:message key="pageContentAccounts.accounts"/></h3>
    <form wicket:id="mainForm" >
        <div wicket:id="option">
            <div wicket:id="search">
                <input class="searchText" type="text" wicket:id="searchText"/>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" wicket:id="nameCheck"/>
                            <wicket:message key="pageContentAccounts.name"/>
                        </td>
                        <td><input type="checkbox" wicket:id="identifiersCheck"/>
                            <wicket:message key="pageContentAccounts.identifiers"/>
                        </td>
                    </tr>
                </table>
                <a class="btn btn-default btn-sm" class="submitSearch" wicket:id="clearButton"/>
                <a class="btn btn-default btn-sm" wicket:id="searchButton"/>
            </div>
        </div>

        <div wicket:id="optionContent">
            <div wicket:id="table"/>
        </div>

        <div class="main-button-bar">
            <a class="btn btn-default" wicket:id="removeOwner"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
