<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div>
        <div class="col-md-9" wicket:id="dateValueTextField"/>
        <div class="col-sm-1">
            <a wicket:id="setDateButton" class="btn btn-xs btn-default dropdown-toggle"  style="margin-top: 5px; border: none !important;" data-toggle="dropdown">
                <i class="fa fa-edit fa-lg"/>
            </a>
        </div>
    </div>

    <div wicket:id="datePopover" class="popover bottom" style="min-width: 450px;">
        <div class="popover-content" wicket:id="datePopoverBody">
            <div wicket:id="datePopoverPanel" class="input-group input-group-sm">
            </div>
        </div>
    </div>
</wicket:panel>
</html>
