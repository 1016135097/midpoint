<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<form wicket:id="mainForm">
			<table width="100%" style="padding: 0px;">
				<tr>
					<td width="50%" style="vertical-align: top;">
						<h2>
							<wicket:message key="pageResource.resource" />
						</h2>
						<table style="padding: 0px;">
							<tr>
								<td><wicket:message key="pageResource.oid" />:</td>
								<td style="padding-left: 20px;"><div
										wicket:id="resourceOid" /></td>
							</tr>
							<tr>
								<td><wicket:message key="pageResource.name" />:</td>
								<td style="padding-left: 20px;"><div
										wicket:id="resourceName" /></td>
							</tr>
							<tr>
								<td><wicket:message key="pageResource.type" />:</td>
								<td style="padding-left: 20px;"><div
										wicket:id="resourceType" /></td>
							</tr>
							<tr>
								<td><wicket:message key="pageResource.version" />:</td>
								<td style="padding-left: 20px;"><div
										wicket:id="resourceVersion" /></td>
							</tr>
							<tr>
								<td><wicket:message key="pageResource.progress" />:</td>
								<td style="padding-left: 20px;"><div
										wicket:id="resourceProgress" /></td>
							</tr>
						</table>
				</td>
				<td width="50%" style="vertical-align: top;">
					<h2>
						<wicket:message key="pageResource.connectorDetails" />
					</h2>
					<div wicket:id="connectors">
						<table style="padding: 0px;">
							<tr>
								<td><wicket:message key="pageResource.overallStatus" /></td>
								<td style="padding-left: 20px;"><img
									wicket:id="overallStatus" /></td>
							</tr>
							<tr>
								<td><wicket:message key="pageResource.confValidation" /></td>
								<td style="padding-left: 20px;"><img
									wicket:id="confValidation" /></td>
							</tr>
							<tr>
								<td><wicket:message key="pageResource.conInitialization" /></td>
								<td style="padding-left: 20px;"><img
									wicket:id="conInitialization" /></td>
							</tr>
							<tr>
								<td><wicket:message key="pageResource.conConnection" /></td>
								<td style="padding-left: 20px;"><img
									wicket:id="conConnection" /></td>
							</tr>
							<wicket:remove>
							<!-- <tr>
								<td><wicket:message key="pageResource.conSanity" /></td>
								<td style="padding-left: 20px;"><img wicket:id="conSanity" /></td>
							</tr> -->
							</wicket:remove>
							<tr>
								<td><wicket:message key="pageResource.conSchema" /></td>
								<td style="padding-left: 20px;"><img wicket:id="conSchema" /></td>
							</tr>
						</table>
					</div>
				</td>
				</tr>
			</table>

			<p>
				<a wicket:id="editResource"><wicket:message
						key="pageResource.editResource" /></a>
			</p><br />

			<h2><wicket:message key="pageResource.capabilities" /></h2>
			<table>
				<tr wicket:id="listCapabilities">
					<td><span wicket:id="capabilities" /></td>
				</tr>
			</table>
			<br />
			<h2><wicket:message key="pageResource.objectTypes" /></h2>
			<div wicket:id="objectTypesTable" />
			
			<div class="operatingFormButtons">
				<a wicket:id="back" />
				<a wicket:id="test" />
                <a wicket:id="importAccounts" />
			</div>
		</form>
	</wicket:extend>
</body>
</html>
