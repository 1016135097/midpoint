<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <span class="button-group">
        <input class="btn btn-danger" wicket:id="cancel" type="submit" value="cancel"/>
    </span>
    <span class="button-group">
        <input class="btn btn-default" wicket:id="previous" type="submit" value="previous"/>
        <input class="btn btn-primary" wicket:id="next" type="submit" value="next"/>
        <input class="btn btn-primary" wicket:id="last" type="submit" value="last"/>
    </span>
    <span class="button-group">
        <input class="btn btn-success" wicket:id="finish" type="submit" value="finish"/>
    </span>
</wicket:panel>
