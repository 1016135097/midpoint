<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<h2>midPoint</h2>
		<table>
			<tr>
				<td class="helpPaddingRight"><wicket:message
						key="pageSystem.midPointVersionTitle" /></td>
				<td><wicket:message key="pageSystem.midPointVersion" /></td>
			</tr>
			<tr>
				<td class="helpPaddingRight"><wicket:message
						key="pageSystem.midPointRevisionTitle" /></td>
				<td><span wicket:id="revision" /></td>
			</tr>
			<tr>
				<td class="helpPaddingRight"><wicket:message
						key="pageSystem.svnLink" /></td>
				<td><a href="https://svn.evolveum.com/midpoint/trunk"
					target="_blank"><wicket:message key="pageSystem.midPointSvn" /></a></td>
			</tr>
			<tr>
				<td class="helpPaddingRight"><wicket:message
						key="pageSystem.wikiLink" /></td>
				<td><a href="http://wiki.evolveum.com/display/midPoint/Home"
					target="_blank"><wicket:message key="pageSystem.midPointWiki" /></a></td>
			</tr>
		</table>

        <h2><wicket:message key="pageSystem.title.repository"/></h2>
        <table>
            <tr>
                <td class="helpPaddingRight"><wicket:message
                        key="pageSystem.repoDiag.implementationShortName" /></td>
                <td><span wicket:id="implementationShortName"/></td>
            </tr>
            <tr>
                <td class="helpPaddingRight"><wicket:message
                        key="pageSystem.repoDiag.implementationDescription" /></td>
                <td><span wicket:id="implementationDescription"/></td>
            </tr>
            <tr>
                <td class="helpPaddingRight"><wicket:message
                        key="pageSystem.repoDiag.isEmbedded" /></td>
                <td><span wicket:id="isEmbedded"/></td>
            </tr>
            <tr>
                <td class="helpPaddingRight"><wicket:message
                        key="pageSystem.repoDiag.driverShortName" /></td>
                <td><span wicket:id="driverShortName"/></td>
            </tr>
            <tr>
                <td class="helpPaddingRight"><wicket:message
                        key="pageSystem.repoDiag.driverVersion" /></td>
                <td><span wicket:id="driverVersion"/></td>
            </tr>
            <tr>
                <td class="helpPaddingRight"><wicket:message
                        key="pageSystem.repoDiag.repositoryUrl" /></td>
                <td><span wicket:id="repositoryUrl"/></td>
            </tr>
        </table>
        <h4><wicket:message key="pageSystem.title.repository.additional"/></h4>
        <table>
            <tr wicket:id="additionalDetails">
                <td class="helpPaddingRight"><span wicket:id="detailName" /></td>
                <td><span wicket:id="detailValue" /></td>
            </tr>
        </table>

		<h2><wicket:message key="pageSystem.title.basic"/></h2>
		<table>
			<tr wicket:id="listSystemItems">
				<td class="helpPaddingRight"><span wicket:id="property" /></td>
				<td><span wicket:id="value" /></td>
			</tr>
		</table>

        <div class="operatingFormButtons">

            <div class="operatingFormBlock">
                <a wicket:id="testRepository"/>
            </div>
        </div>
	</wicket:extend>
</body>
</html>
