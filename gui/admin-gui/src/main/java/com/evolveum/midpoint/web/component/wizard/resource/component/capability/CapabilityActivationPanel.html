<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="col-xs-7 col-sm-6 col-md-5">
        <h3>Activation configuration</h3>

        <h4>Enabled/disabled</h4>
        <div class="row">
            <div class="col-xs-6">
                <dl class="dl-horizontal">
                    <dt>Enabled</dt>
                    <dd><input type="checkbox" value="checked"/></dd>
                </dl>
            </div>
            <div class="col-xs-6">
                <dl class="dl-horizontal">
                    <dt>Returned by default</dt>
                    <dd><input type="checkbox" value="checked"/></dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>Ignore attribute</dt>
                    <dd><input type="checkbox" value="checked"/></dd>
                </dl>
            </div>
        </div>
        <dl class="dl-horizontal">
            <dt>Attribute name</dt>
            <dd><select class="form-control input-sm"></select></dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>Enable list</dt>
            <dd class="cap-dl-multivalue">
                <div class="input-group">
                    <input type="text" class="form-control input-sm"/>
                                <span class="input-group-btn">
                                    <a class="btn btn-sm btn-danger disabled" title="Remove">
                                        <i class="fa fa-minus"/>
                                    </a>
                                    <a class="btn btn-sm btn-success" title="Add">
                                        <i class="fa fa-plus"/>
                                    </a>
                                </span>
                </div>
            </dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>Disable list</dt>
            <dd class="cap-dl-multivalue">
                <div class="input-group">
                    <input type="text" class="form-control input-sm"/>
                                <span class="input-group-btn">
                                    <a class="btn btn-sm btn-danger" title="Remove">
                                        <i class="fa fa-minus"/>
                                    </a>
                                    <a class="btn btn-sm btn-success" title="Add">
                                        <i class="fa fa-plus"/>
                                    </a>
                                </span>
                </div>
            </dd>
            <dd>
                <div class="input-group">
                    <input type="text" class="form-control input-sm"/>
                                <span class="input-group-btn">
                                    <a class="btn btn-sm btn-danger" title="Remove">
                                        <i class="fa fa-minus"/>
                                    </a>
                                    <a class="btn btn-sm btn-success" title="Add">
                                        <i class="fa fa-plus"/>
                                    </a>
                                </span>
                </div>
            </dd>
        </dl>

        <h4>Status</h4>
        <p class="text-danger">The same as enabled/disabled</p>

        <div class="row">
            <div class="col-xs-6">
                <h4>Valid from</h4>
                <dl class="dl-horizontal">
                    <dt>Enabled</dt>
                    <dd><input type="checkbox" value="checked"/></dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>Returned by default</dt>
                    <dd><input type="checkbox" value="checked"/></dd>
                </dl>
            </div>
            <div class="col-xs-6">
                <h4>Valid to</h4>
                <dl class="dl-horizontal">
                    <dt>Enabled</dt>
                    <dd><input type="checkbox" value="checked"/></dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>Returned by default</dt>
                    <dd><input type="checkbox" value="checked"/></dd>
                </dl>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
