<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <table  style="width: auto;">
            <tr>
                <td><wicket:message key="pageDebugView.oid"/></td><td><span wicket:id="oid"/></td>
            </tr>
            <tr>
                <td><wicket:message key="pageDebugView.name"/></td><td><span wicket:id="name"/></td>
            </tr>
        </table>
        <p>
            <input type="checkbox" wicket:id="edit" /><wicket:message key="pageDebugView.edit"/>
            <input type="checkbox" wicket:id="encrypt" style="margin-left: 50px;" /><wicket:message key="pageDebugView.encrypt"/>
            <input type="checkbox" wicket:id="validateSchema" style="margin-left: 80px;" /><wicket:message key="pageDebugView.validateSchema"/>
        </p>

        <div id="aceEditorContainer">
            <textarea wicket:id="aceEditor"></textarea>
        </div>

        <div class="operatingFormButtons">
            <a wicket:id="backButton" />
            <a wicket:id="saveButton"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
