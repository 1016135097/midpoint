<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <form wicket:id="mainForm">	
        <div wicket:id="accordion">
            <li wicket:id="loggers">
                <table cellspacing="0" cellpadding="0">
		            <tr>
		                <td class="label">
		                    <wicket:message key="pageLogging.rootLevel"/>
		                </td>
		                <td class="values">
		                    <select wicket:id="rootLevel"/>
		                </td>
		                <td class="label" style="padding-left: 40px;">
		                    <wicket:message key="pageLogging.rootAppender"/>
		                </td>
		                <td class="values">
		                    <select wicket:id="rootAppender"/>
		                </td>
		            </tr>
		            <tr>
		                <td class="label">
		                    <wicket:message key="pageLogging.midPointLevel"/>
		                </td>
		                <td class="values">
		                    <select wicket:id="midPointLevel"/>
		                </td>
		                <td class="label" style="padding-left: 40px;">
		                    <wicket:message key="pageLogging.midPointAppender"/>
		                </td>
		                <td class="values">
		                    <select wicket:id="midPointAppender"/>
		                </td>
		            </tr>
		        </table>
		        <table>
		        	<tr>
		        		<td style="vertical-align: top;">
		        			<h4>
			                    <wicket:message key="pageLogging.classPackageTable"/>
			                </h4>
		        			<div wicket:id="loggersTable"/>
		        			
		        			<a wicket:id="addClassLogger"/>
		        			<a wicket:id="deleteLogger"/>
		        		</td>
		        		<td style="vertical-align: top; padding-left: 70px;">
		        			<h4>
			                    <wicket:message key="pageLogging.filterTable"/>
			                </h4>
		        			<div wicket:id="filtersTable"/>
		        			
		        			 <a wicket:id="addFilter"/>
		        			 <a wicket:id="deleteFilter"/>
		        		</td>
		        	</tr>
		        </table>
                
                <h4>
                    <wicket:message key="pageLogging.logSubsystemEntryExit"/>
                </h4>
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="label">
                            <wicket:message key="pageLogging.subsystem.level"/>
                        </td>
                        <td class="values">
                            <select wicket:id="profilingLevel"/>
                        </td>
                        <td class="label" style="padding-left: 40px;">
                            <wicket:message key="pageLogging.subsystem.appender"/>
                        </td>
                        <td class="values">
                            <select wicket:id="profilingAppender"/>
                        </td>
                    </tr>
                </table>
            </li>
            <li wicket:id="appenders">
                <div wicket:id="appendersTable"/>

                <a wicket:id="addConsoleAppender"/>
                <a wicket:id="addFileAppender"/>
                <a wicket:id="deleteAppender"/>
            </li>
            <li wicket:id="auditing">
		        <table cellspacing="0" cellpadding="0">
		            <tr>
		                <td class="label">
		                    <wicket:message key="pageLogging.auditLog"/>
		                </td>
		                <td class="values">
		                    <input type="checkbox" wicket:id="auditLog"/>
		                </td>
		                <td class="label" style="padding-left: 40px;">
		                    <wicket:message key="pageLogging.details"/>
		                </td>
		                <td class="values">
		                    <input type="checkbox" wicket:id="auditDetails"/>
		                </td>
		                <td class="label" style="padding-left: 40px;">
		                    <wicket:message key="pageLogging.appender"/>
		                </td>
		                <td class="values">
		                    <select wicket:id="auditAppender"/>
		                </td>
		            </tr>
		        </table>
            </li>
        </div>
        

        <div class="operatingFormButtons">
            <a wicket:id="saveButton"/>
            <a wicket:id="resetButton"/>
            <a wicket:id="advancedButton"/>
        </div>
    </form>
</wicket:extend>
</html>
