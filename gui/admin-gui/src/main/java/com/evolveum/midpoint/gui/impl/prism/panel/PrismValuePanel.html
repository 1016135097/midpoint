<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="valueForm">
        <div>
            <div class="col-xs-10" wicket:id="valueContainer">
                <div wicket:id="input"/>
                <wicket:enclosure child="feedback">
                    <div>
                        <span wicket:id="feedback" class="text-danger"/>
                    </div>
                </wicket:enclosure>
            </div>

            <div class="col-xs-2" wicket:id="header">
                <span class="btn-group">
                    <a class="btn btn-box-tool fa fa-minus-circle" wicket:id="removeButton" wicket:message="title:PageBase.button.delete" />
                    <a class="btn btn-box-tool fa fa-tag" wicket:id="showMetadata" wicket:message="title:PageBase.button.metadata" />
                </span>
            </div>
        </div>
        <wicket:enclosure child="metadata">
            <div class="row">
                <div class="col-xs-10 metadata-block">
                    <div wicket:id="metadata"/>
                </div>
            </div>
        </wicket:enclosure>

    </form>
</wicket:panel>
</html>
