<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="form">
        <div class="row">
            <div class="col-md-10">
                <div class="col-md-4">
                    <wicket:message key="PageAssignmentRequest.availableRoles"/>
                    <div wicket:id="availableRoles"/>
                </div>
                <div class="col-md-1" style>
                    <span class="vertical-button-group">
                        <button wicket:id="add" type="button" class="btn btn-default btn-small"><i class="fa fa-long-arrow-right"></i></button>
                    </span>
                    <span class="vertical-button-group">
                        <button wicket:id="remove" type="button" class="btn btn-default btn-small"><i class="fa fa-long-arrow-left"></i></button>
                    </span>
                </div>
                <div class="col-md-4">
                    <wicket:message key="PageAssignmentRequest.currentRoles"/>
                    <div wicket:id="currentRoles"/>
                </div>
            </div>
        </div>
    </form>

</wicket:panel>
</body>
</html>
