<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <table class="exportData" style="width: 100%; border-collapse: collapse;">
        	<tr>
        		<td style="width: 300px;">
        			<div wicket:id="searchPanel" class="searchPanel">
        				<h2><wicket:message key="pageExportData.repositoryObjects" /></h2>
        				<div wicket:id="searchContainer" class="searchSubPanel">
        					<span class="searchTitle"><wicket:message key="pageExportData.searchName" /></span>
			                <input class="searchText" type="text" wicket:id="searchText"/>
			                <a wicket:id="clearButton"/>
			                <a class="submitSearch" wicket:id="searchButton"/>
			            </div>
			            <div wicket:id="categoryContainer" class="searchSubPanel">
			            	<span class="searchTitle"><wicket:message key="pageExportData.selectType" /></span>
			            	<select wicket:id="choice"/>
			           	</div>
        			</div>
        		</td>
        		<td style="vertical-align: top;">
        			<div class="resultPanel">
        				<h2><wicket:message key="pageExportData.exportedData" /></h2>
        				<span wicket:id="exportedData" />
					</div>
        		</td>
        	</tr>
        </table>
    </form>
</wicket:extend>
</body>
</html>
