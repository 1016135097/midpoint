<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<form wicket:id="mainForm">
			<table style="padding: 0px;">
				<tr>
					<td style="width: 200px;"><wicket:message
							key="pageResourceImport.running" /></td>
					<td><input type="checkbox" wicket:id="running" disabled="disabled" /></td>
				</tr>
				<tr>
					<td style="width: 200px;"><wicket:message
							key="pageResourceImport.launchTime" /></td>
					<td><span wicket:id="launchTime" /></td>
				</tr>
				<tr>
					<td style="width: 200px;"><wicket:message
							key="pageResourceImport.finishTime" /></td>
					<td><span wicket:id="finishTime" /></td>
				</tr>
				<tr>
					<td style="width: 200px;"><wicket:message
							key="pageResourceImport.progress" /></td>
					<td><span wicket:id="progress" /></td>
				</tr>
				<tr>
					<td style="width: 200px;"><wicket:message
							key="pageResourceImport.lastStatus" /></td>
					<td><span wicket:id="lastStatus" /></td>
				</tr>
				<tr>
					<td style="width: 200px;"><wicket:message
							key="pageResourceImport.numberOfErrors" /></td>
					<td><span wicket:id="numberOfErrors" /></td>
				</tr>
			</table>
			
			<h2>
				<wicket:message key="pageResourceImport.lastError" />
			</h2>
			
			<table style="padding: 0px;">
				<tr>
					<td style="width: 200px;"><wicket:message
							key="pageResourceImport.message" /></td>
					<td><span wicket:id="message" /></td>
				</tr>
				<tr>
					<td style="width: 200px;"><wicket:message
							key="pageResourceImport.details" /></td>
					<td><span wicket:id="details" /></td>
				</tr>
			</table>
			
			<div class="operatingFormButtons">
				<a wicket:id="back" />
			</div>
		</form>
	</wicket:extend>
</body>
</html>
