<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
    	<h2><span wicket:id="title"/></h2>
		<table>
			<tr>
				<td><wicket:message key="pageWorkItem.requestedBy" /></td>
				<td><b><span wicket:id="requestedBy" /></b> (<span
					wicket:id="requestedByFullName" />)</td>
			</tr>
			<tr>
				<td><wicket:message key="pageWorkItem.requestedOn" /></td>
				<td><b><span wicket:id="requestedOn" /></b></td>
			</tr>
			<tr>
				<td><wicket:message key="pageWorkItem.workItemCreatedOn" /></td>
				<td><b><span wicket:id="workItemCreatedOn" /></b></td>
			</tr>
		</table>
        <table width="100%">
			<tr>
                <td style="width: 620px; vertical-align: top;">
                    <div wicket:id="requestSpecificForm"/>
                </td>
                <td style="vertical-align: top;">
                	<div wicket:id="accordion">
                        <li wicket:id="additionalInfo">
                            <div wicket:id="requesterForm"/>
		                    <div wicket:id="additionalDataForm"/>
		                    <div wicket:id="objectOldForm"/>
		                    <div wicket:id="objectNewForm"/>
		                    <div wicket:id="trackingDataForm"/>
                            <div wicket:id="deltaAccordion">
                                <li wicket:id="deltaInfo">
                                    <div wicket:id="deltaPanel"/>
                                </li>
                            </div>
                            <div wicket:id="requesterAccordion">
                                <li wicket:id="requesterAccordionInfo">
                                    <div wicket:id="requesterPanel"/>
                                </li>
                            </div>
                            <div wicket:id="objectOldAccordion">
                                <li wicket:id="objectOldAccordionInfo">
                                    <div wicket:id="objectOldPanel"/>
                                </li>
                            </div>
                            <div wicket:id="objectNewAccordion">
                                <li wicket:id="objectNewAccordionInfo">
                                    <div wicket:id="objectNewPanel"/>
                                </li>
                            </div>
                            <div wicket:id="additionalDataAccordion">
                                <li wicket:id="additionalDataAccordionInfo">
                                    <div wicket:id="additionalDataPanel"/>
                                </li>
                            </div>
                            <div wicket:id="processInstanceAccordion">
                                <li wicket:id="processInstanceAccordionInfo">
                                    <div wicket:id="processInstancePanel"/>
                                </li>
                            </div>
                        </li>
                    </div>
                </td>
            </tr>
        </table>

        <div class="operatingFormButtons">
            <div class="operatingFormBlock">
                <a wicket:id="approve"/>
                <a wicket:id="reject"/>
                <!--<a wicket:id="done"/>-->
                <a wicket:id="cancel"/>
                <span class="operatingFormText"><wicket:message key="pageWorkItem.label.showTechnicalInformation"/></span>
                <input wicket:id="showTechnicalInformation" type="checkbox"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
