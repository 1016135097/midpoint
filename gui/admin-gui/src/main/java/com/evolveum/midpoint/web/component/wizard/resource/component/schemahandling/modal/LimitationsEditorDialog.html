<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="content" style="margin: 15px">

        <div class="main-button-bar" style="padding-bottom: 0px">
            <p align="right">
                <a wicket:id="addButton" class="btn btn-success btn-sm">
                    <span><wicket:message key="LimitationsEditorDialog.button.add" /></span>
                </a>
                <a wicket:id="saveButton" class="btn btn-primary btn-sm" >
                    <span><wicket:message key="LimitationsEditorDialog.button.save" /></span>
                </a>
                <a wicket:id="cancelButton" class="btn btn-default btn-sm" >
                    <span><wicket:message key="LimitationsEditorDialog.button.cancel" /></span>
                </a>
            </p>
        </div>

        <wicket:container wicket:id="repeater">
            <div class="panel panel-default" style="margin-bottom: 5px;">

                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a wicket:id="limitationsLink" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            <span wicket:id="limitationsLinkName"></span>
                        </a>
                        <button wicket:id="deleteLimitation" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">
                            <wicket:message key="LimitationsEditorDialog.label.close"/>
                        </span></button>
                    </h4>
                </div>

                <div wicket:id="accountBodyContainer" id="collapseOne" class="panel-collapse collapse">
                    <div style=".dl-horizontal{margin-bottom: 15px;}" class="panel-body">
                        <h4><wicket:message key="LimitationsEditorDialog.label.layers" /></h4>

                        <div class="row">
                            <div class="col-xs-5">
                                <dl class="dl-horizontal">
                                    <dt>
                                        <label><wicket:message key="LimitationsEditorDialog.label.schema" /></label>
                                    </dt>
                                    <dd>
                                        <input wicket:id="layerSchema" type="checkbox" value="checked"/>
                                    </dd>
                                </dl>
                            </div>

                            <div class="col-xs-5">
                                <dl class="dl-horizontal">
                                    <dt>
                                        <label><wicket:message key="LimitationsEditorDialog.label.model" /></label>
                                    </dt>
                                    <dd>
                                        <input wicket:id="layerModel" type="checkbox" value="checked"/>
                                    </dd>
                                </dl>
                            </div>
                        </div>

                        <dl class="dl-horizontal">
                            <dt>
                                <label><wicket:message key="LimitationsEditorDialog.label.presentation" /></label>
                            </dt>
                            <dd>
                                <input wicket:id="layerPresentation" type="checkbox" value="checked"/>
                            </dd>
                        </dl>

                        <h4><wicket:message key="LimitationsEditorDialog.label.propertyAccess" /></h4>
                        <div class="row">
                            <div class="col-xs-5">
                                <dl class="dl-horizontal">
                                    <dt>
                                        <label><wicket:message key="LimitationsEditorDialog.label.add" /></label>
                                    </dt>
                                    <dd>
                                        <input wicket:id="addAccess" type="checkbox" value="checked"/>
                                    </dd>
                                </dl>
                            </div>

                            <div class="col-xs-5">
                                <dl class="dl-horizontal">
                                    <dt>
                                        <label><wicket:message key="LimitationsEditorDialog.label.read" /></label>
                                    </dt>
                                    <dd>
                                        <input wicket:id="readAccess" type="checkbox" value="checked"/>
                                    </dd>
                                </dl>
                            </div>
                        </div>

                        <dl class="dl-horizontal">
                            <dt>
                                <label><wicket:message key="LimitationsEditorDialog.label.modify" /></label>
                            </dt>
                            <dd>
                                <input wicket:id="modifyAccess" type="checkbox" value="checked"/>
                            </dd>
                        </dl>

                        <h4><wicket:message key="LimitationsEditorDialog.label.other" /></h4>
                        <dl class="dl-horizontal">
                            <dt>
                                <label><wicket:message key="LimitationsEditorDialog.label.minOccurs" /></label>
                            </dt>
                            <dd>
                                <input wicket:id="minOccurs" type="text" class="form-control input-sm" />
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label><wicket:message key="LimitationsEditorDialog.label.maxOccurs" /></label>
                            </dt>
                            <dd>
                                <input wicket:id="maxOccurs" type="text" class="form-control input-sm" />
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label><wicket:message key="LimitationsEditorDialog.label.ignore" /></label>
                            </dt>
                            <dd>
                                <input wicket:id="ignore" type="checkbox" value="checked"/>
                            </dd>
                        </dl>
                    </div>
                </div>

            </div>
        </wicket:container>

    </div>
</wicket:panel>
