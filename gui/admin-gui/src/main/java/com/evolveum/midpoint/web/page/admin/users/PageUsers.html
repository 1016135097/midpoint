<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="confirmDeletePopup" />
    <form wicket:id="mainForm">
        <div wicket:id="option">
            <div wicket:id="search">
                <input class="searchText" type="text" wicket:id="searchText"/>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" wicket:id="nameCheck"/>
                            <wicket:message key="pageUsers.name"/>
                        </td>
                        <td><input type="checkbox" wicket:id="fullNameCheck"/>
                            <wicket:message key="pageUsers.fullName"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" wicket:id="givenNameCheck"/>
                            <wicket:message key="pageUsers.givenName"/>
                        </td>
                        <td>
                            <input type="checkbox" wicket:id="familyNameCheck"/>
                            <wicket:message key="pageUsers.familyName"/>
                        </td>
                    </tr>
                </table>
                <a wicket:id="clearButton"/>
                <a class="submitSearch" wicket:id="searchButton"/>
            </div>
        </div>
        <div wicket:id="optionContent">
            <div wicket:id="table"/>
        </div>

        <div class="operatingFormButtons">
            <div class="operatingFormBlock">
                <a wicket:id="enable"/>
                <a wicket:id="disable"/>
                <a wicket:id="delete"/>
            </div>

            <div class="operatingFormBlock" wicket:id="executeOptions" />
        </div>
    </form>
</wicket:extend>
</body>
</html>
