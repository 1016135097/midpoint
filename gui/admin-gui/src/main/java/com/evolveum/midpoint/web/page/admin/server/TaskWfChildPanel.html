<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row">
        <div class="col-md-5">
            <div wicket:id="changes" ></div>
            <div wicket:id="triggersContainer" class="box box-solid box-info" style="margin-bottom: 0; margin-top:20px;">
                <div class="box-header with-border">
                    <h3 class="box-title" style="margin-right: 35px;"><wicket:message key="workItemPanel.reasons"/></h3>
                </div>
                <div class="box-body">
                    <div wicket:id="triggers"></div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title"><wicket:message key="workItemPanel.approvalHistory"/></h3> <i wicket:id="approvalHistoryHelp" wicket:message="title:TaskWfChildPanel.approvalHistoryHelp"/>
                </div>
                <div class="box-body">
                    <div wicket:id="history" />
                </div>
            </div>
            <div class="box box-warning" wicket:id="currentWorkItemsContainer">
                <div class="box-header">
                    <h3 class="box-title"><wicket:message key="ItemApprovalPanel.currentWorkItems"/></h3> <i wicket:id="currentWorkItemsHelp" wicket:message="title:TaskWfChildPanel.currentWorkItemsHelp"/>
                </div>
                <div class="box-body">
                    <div wicket:id="currentWorkItems" />
                </div>
            </div>
            <div wicket:id="previewsPanel" />
        </div>
    </div>
    <div class="box" wicket:id="relatedRequestsContainer">
        <div class="box-header">
            <h3 class="box-title"><wicket:message key="workItemPanel.relatedRequests"/></h3> <i wicket:id="relatedRequestsHelp" wicket:message="title:TaskWfChildPanel.relatedRequestsHelp"/>
        </div>
        <div class="box-body">
            <div wicket:id="relatedRequests"/>
        </div>
    </div>
    <br/>
    <a href="#" wicket:id="showParent"><wicket:message key="taskWfChildPanel.showParent"/></a> <i wicket:id="showParentHelp" wicket:message="title:TaskWfChildPanel.showParentHelp"/>
</wicket:panel>
</body>
</html>
