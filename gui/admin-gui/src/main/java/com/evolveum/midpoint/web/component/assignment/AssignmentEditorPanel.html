<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <div wicket:id="headerPanel" class="assignmentHeader">
            <input type="checkbox" wicket:id="selected" style="margin-right: 10px;"/>
            <img wicket:id="typeImage" style="margin-right: 10px;"/>
            <a wicket:id="name" style="margin-right: 10px;"><span wicket:id="nameLabel"/></a>
            <span wicket:id="activation"/>
        </div>
        <div wicket:id="main">
            <div wicket:id="body" class="assignmentBody">
                <!--body-->
                <div class="assignmentDescription">
                    <span style="width: 70px; display: inline-block; vertical-align: top; margin-top: 10px;">
                        <wicket:message key="AssignmentEditorPanel.description"/>
                    </span>
                    <textarea cols="34" rows="2" wicket:id="description"/>
                </div>
                <div class="assignmentDescription">
                    <span style="width: 70px; display: inline-block;">
                        <wicket:message key="AssignmentEditorPanel.relation"/>
                    </span>
                    <input type="text" wicket:id="relation"/>
                </div>
                
                <div class="assignmentBlock" wicket:id="activationBlock">
                	<h4>
	                    <wicket:message key="ActivationType.title"/>
	                </h4>
	                <div class="assignmentContent">
	                    <span><wicket:message key="ActivationType.administrativeStatus"/></span>
	                    <div wicket:id="administrativeStatus" style="display: inline;"/> <br /><br />
	
	                    <span><wicket:message key="ActivationType.validFrom"/></span>
	                    <input wicket:id="validFrom" type="text"/>
	
	                    <span><wicket:message key="ActivationType.validTo"/></span>
	                    <input wicket:id="validTo" type="text"/>
                    </div>
                </div>

                <div wicket:id="targetContainer" class="assignmentBlock">
                    <h4>
                        <wicket:message key="AssignmentEditorPanel.target"/>
                    </h4>
                    <div class="assignmentContent">
                    	<span wicket:id="target"/>
                    </div>
                    
                </div>

                <div wicket:id="constructionContainer" class="assignmentBlock">
                    <h4>
                        <wicket:message key="AssignmentEditorPanel.attributes"/>
                    </h4>
                    <div class="assignmentContent">
                    	<a wicket:id="showEmpty"><span wicket:id="showEmptyLabel"/></a>
                    </div>

                    <div wicket:id="attributes">
                        <div wicket:id="attribute">
                            <div wicket:id="acAttribute"/>
                        </div>
                    </div>
                </div>

                <!--todo implement extension-->
            </div>
        </div>
</wicket:panel>
</html>
