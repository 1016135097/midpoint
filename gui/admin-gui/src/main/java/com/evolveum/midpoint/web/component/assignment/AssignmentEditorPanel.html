<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="browseTargetPopup" />
    <div wicket:id="browseResourcePopup" />

    <div>
        <span><wicket:message key="AssignmentEditorPanel.description"/></span>
        <input type="text" wicket:id="description"/>
    </div>

    <div wicket:id="targetContainer">
        <span><wicket:message key="AssignmentEditorPanel.target"/></span>
        <span wicket:id="targetName"/>

        <a wicket:id="browseTarget" style="margin-left: 10px;"/>
    </div>

    <div wicket:id="constructionContainer">
        <span><wicket:message key="AssignmentEditorPanel.resource"/></span>
        <span wicket:id="resourceName"/>

        <a wicket:id="browseResource" style="margin-left: 10px;"/>

        <div wicket:id="attributes">
            <div wicket:id="attribute">
                <div wicket:id="acAttribute" />
            </div>
        </div>
    </div>

    <!--<textarea wicket:id="extension"/> todo implement -->

    <!--<div wicket:id="activation"/> todo implement -->
</wicket:panel>
</html>
