<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <!-- TODO - since there are 3 ExpressionType editor - add hide button to everyone -->
    <h3>Iteration Editor - (name)</h3>

    <dl class="dl-horizontal">
        <dt>
            <label>Max iteration</label>
        </dt>
        <dd>
            <input type="text" class="form-control input-sm" value=""/>
        </dd>
    </dl>

    <!-- Token Expression - ExpressionType editor -->
    <h4>Token expression</h4>
    <dl class="dl-horizontal">
        <dt>
            <label>Description</label>
        </dt>
        <dd>
            <textarea class="form-control input-sm" rows="2"></textarea>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label>Extension</label>
        </dt>
        <dd>
            <a class="btn btn-sm btn-primary" title="Edit">
                <i class="fa fa-pencil-square-o"/>
            </a>
            - ??
        </dd>
    </dl>

    <!-- String Filter -->
    <dl class="dl-horizontal">
        <dt>
            <label>String filter</label>
        </dt>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input type="text" class="form-control input-sm" value="first"/>
                <span class="input-group-btn">
                    <a class="btn btn-sm btn-primary" title="Edit">
                        <i class="fa fa-pencil-square-o"/>
                        <!-- TODO - this should trigger some editor - StringFilter pop-up -->
                    </a>
                    <a class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </span>

            </div>
        </dd>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input type="text" class="form-control input-sm" value="second"/>
                <span class="input-group-btn">
                    <a class="btn btn-sm btn-primary" title="Edit">
                        <i class="fa fa-pencil-square-o"/>
                        <!-- TODO - this should trigger some editor - StringFilter pop-up -->
                    </a>
                    <a class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </span>

            </div>
        </dd>
    </dl>

    <!-- Variable -->
    <dl class="dl-horizontal">
        <dt>
            <label>Variable</label>
        </dt>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input type="text" class="form-control input-sm" value="first"/>
                <span class="input-group-btn">
                    <a class="btn btn-sm btn-primary" title="Edit">
                        <i class="fa fa-pencil-square-o"/>
                        <!-- TODO - this should trigger some editor - ExpressionVariableDefinitionType pop-up -->
                    </a>
                    <a class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </span>

            </div>
        </dd>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input type="text" class="form-control input-sm" value="second"/>
                <span class="input-group-btn">
                    <a class="btn btn-sm btn-primary" title="Edit">
                        <i class="fa fa-pencil-square-o"/>
                        <!-- TODO - this should trigger some editor - ExpressionVariableDefinitionType pop-up -->
                    </a>
                    <a class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </span>

            </div>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label>Return multiplicity</label>
        </dt>
        <dd>
            <select class="form-control input-sm">
                <option>Single</option>
                <option>Multi</option>
            </select>
        </dd>
    </dl>

    <!-- Expression Evaluator -->
    <dl class="dl-horizontal">
        <dt>
            <label>Expression evaluator</label>
        </dt>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input type="text" class="form-control input-sm" value="first"/>
                <span class="input-group-btn">
                    <a class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </span>

            </div>
        </dd>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input type="text" class="form-control input-sm" value="second"/>
                <span class="input-group-btn">
                    <a class="btn btn-sm btn-danger" title="Remove">
                        <i class="fa fa-minus"/>
                    </a>
                    <a class="btn btn-sm btn-success" title="Add">
                        <i class="fa fa-plus"/>
                    </a>
                </span>

            </div>
        </dd>
    </dl>

    <h4>Pre-iteration condition</h4>
    <h6>....Same as Token Expression</h6>

    <h4>Post-iteration condition</h4>
    <h6>....Same as Token Expression</h6>

</wicket:panel>
</html>
