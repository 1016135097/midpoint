<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <h3><span wicket:id="subtasksLabel" /></h3>
    <div wicket:id="subtasksPanel"/>

    <h3><div wicket:id="workerThreadsTableLabel"/></h3>
    <div wicket:id="workerThreadsTable"/>

    <div class="box box-success" wicket:id="threadsConfigurationPanel">
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <td><wicket:message key="pageTaskEdit.workerThreads"/></td>
                    <td><input class="form-control input-sm" type="text" wicket:id="workerThreads"/></td>
                </tr>
            </table>
        </div>
    </div>

</wicket:panel>
</body>
</html>
