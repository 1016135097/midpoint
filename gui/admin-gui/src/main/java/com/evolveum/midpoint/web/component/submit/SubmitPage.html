<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<form wicket:id="mainForm">
		<h1 wicket:id="confirmText"/>
        <wicket:message key="submitPage.confirmText"> <b><wicket:message key="submitPage.save"></b>.<br /><br />
        <div wicket:id="accordion">
            <li wicket:id="accountsList">
            	<wicket:message key="submitPage.selectAccount"><
            	<!-- <div wicket:id="accountsTable"/> -->
            </li>
            <li wicket:id="changesList">
            	<wicket:message key="submitPage.changesOccured">
            	<div wicket:id="changeType">
            		<li wicket:id="accountsList">
            			<div wicket:id="change"/>
            		</li>
               	</div>
            </li>
        </div>
        <div class="operatingFormButtons">
			<a wicket:id="saveButton"/>
			<a wicket:id="returnButton"/>
			<a wicket:id="cancelButton"/>
		</div>
	</form>
</wicket:extend>
</body>
</html>
