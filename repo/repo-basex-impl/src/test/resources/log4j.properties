log4j.rootLogger=WARN, R
log4j.logger.org.springframework.level=INFO
log4j.logger.com.evolveum.midpoint=TRACE

# ***** R is set to be a RollingFileAppender.
log4j.appender.R = com.evolveum.midpoint.logging.impl.NdcFilteringRollingFileAppender
log4j.appender.R.File=/tmp/logs/idm.log
log4j.appender.R.Append = true
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%x] %-5p [%c] %t - %m%n
